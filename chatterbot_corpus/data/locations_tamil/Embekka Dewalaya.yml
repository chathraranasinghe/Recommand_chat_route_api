conversations:
  - - எம்பெக்க தேவாலயம் என்றால் என்ன?
      - எம்பெக்க ஆலயம் என்றும் அழைக்கப்படும் எம்பெக்க தேவாலயம், இலங்கையில் கம்பளை சகாப்தத்தில் (கி.பி. 1357-1374) மூன்றாம் விக்ரமபாகு மன்னரால் கட்டப்பட்ட ஒரு வரலாற்றுக் கோயிலாகும். இந்த கோயில் கதிர்காம தேவியோவுக்கு அர்ப்பணிக்கப்பட்டுள்ளது, தேவதா பண்டார என்ற உள்ளூர் தெய்வமும் அந்த இடத்தில் வழிபடப்படுகிறது.

  - - எம்பெக்க தேவாலயத்தை யார் எப்போது கட்டினார்கள்?
      - எம்பெக்க தேவாலயம் கி.பி 1357-1374 காலகட்டத்தில் கம்பளை சகாப்தத்தின் மூன்றாம் விக்ரமபாகு மன்னரால் கட்டப்பட்டது.

  - - எம்பெக்க தேவாலயத்தின் கட்டிடக்கலை முக்கியத்துவம் என்ன?
      - எம்பெக்க தேவாலயம் அதன் சிக்கலான மர வேலைப்பாடுகளுக்கு புகழ் பெற்றது மற்றும் கம்பளை காலத்தின் கைவினைத்திறனை பிரதிபலிக்கும் குறிப்பிடத்தக்க கட்டிடக்கலை கட்டிடமாக கருதப்படுகிறது. கோவிலின் டிரம்மர்ஸ் மண்டபம் குறிப்பாக அலங்கரிக்கப்பட்ட தூண்களின் அற்புதமான மர வேலைப்பாடுகள் மற்றும் உயரமான கூரை ஆகியவற்றிற்காக குறிப்பிடத்தக்கது. மரத் தூண்களின் அடிப்பகுதி எண்கோண வடிவில் இருக்கும் அதே வேளையில் மேற்பகுதியில் நான்கு இலைகள் சதுரமாக அடுக்கப்பட்டிருக்கும். மிகவும் பிரபலமான சில செதுக்கல்களில் பிணைக்கப்பட்ட ஸ்வான்ஸ், இரட்டை தலை கழுகுகள் மற்றும் பல்வேறு கலப்பின விலங்கு உருவங்கள் ஆகியவை அடங்கும்.

  - - எம்பெக்க தேவாலயத்தின் முக்கிய பிரிவுகள் யாவை?
      - இந்த கோவிலானது "கரகாவின் சன்னதி", "டிக்கே" அல்லது "நடன மண்டபம்" மற்றும் "ஹெவிசி மண்டபம்" அல்லது "டிரம்மர்ஸ் ஹால்" ஆகிய மூன்று முக்கிய பிரிவுகளைக் கொண்டுள்ளது. டிரம்மர்கள் மண்டபம் அதன் அழகிய மர வேலைப்பாடுகளால் கவனத்தை ஈர்க்கிறது, அதே நேரத்தில் கரகாவின் சன்னதியில் கடவுள்களின் சிலைகள் உள்ளன.

  - - எம்பெக்க தேவாலயம் எங்குள்ளது?
      - எம்பெக்க தேவாலயம் இலங்கையின் கண்டி மாவட்டத்தில் உடுநுவர மெடபலாட கோரலேயில் அமைந்துள்ளது. இது பண்டைய இலங்கையில் நீண்ட யாத்திரைகள் அல்லது பயணங்களின் போது ஓய்வெடுக்க பயன்படுத்தப்பட்ட ஒரு தங்குமிடமாக இருந்தது

  - - எம்பெக்க தேவாலயத்தில் என்ன தெய்வங்கள் வழிபடப்படுகின்றன?
      - இந்த கோயில் இலங்கையில் போற்றப்படும் கதிர்காம தேவியோவுக்கு அர்ப்பணிக்கப்பட்டுள்ளது. கூடுதலாக, தேவதா பண்டாரா என்ற உள்ளூர் தெய்வமும் இந்த தலத்தில் வழிபடப்படுகிறது

  - - எம்பெக்க தேவாலயத்தில் உள்ள மரவேலைகளின் வரலாற்று முக்கியத்துவம் என்ன?
      - டிரம்மர்ஸ் மண்டபத்திற்காகப் பயன்படுத்தப்பட்ட சில மரவேலைகள் கம்பளையில் கைவிடப்பட்ட "ராயல் ஆடியன்ஸ் ஹாலில்" இருந்து வந்ததாகக் கூறப்படுகிறது. டிரம்மர் மண்டபத்தின் மரத் தூண்களை அலங்கரிக்கும் சிற்பங்கள் சிங்களக் கலைக்கு சிறந்த எடுத்துக்காட்டுகளாகும். அவை பல்வேறு உருவங்கள் மற்றும் வடிவமைப்புகளை சித்தரிக்கின்றன, அந்தக் காலத்தின் கலை மற்றும் கட்டிடக்கலை பாரம்பரியத்தை வெளிப்படுத்துகின்றன.

  - - எம்பெக்க தேவாலயத்தைச் சுற்றி ஏதேனும் அருகிலுள்ள இடங்கள் அல்லது வேறு வரலாற்றுத் தளங்கள் உள்ளதா?
      - எம்பெக்க தேவாலயத்தைச் சுற்றியுள்ள பகுதி வரலாற்று மற்றும் கலாச்சார தளங்களால் நிறைந்துள்ளது, அதன் அருகாமையில் பழங்கால கண்டி நகரம் உள்ளது, இது அதன் வரலாற்று முக்கியத்துவத்திற்கும், பல்லக்கு ஆலயத்திற்கும் பெயர் பெற்றது.