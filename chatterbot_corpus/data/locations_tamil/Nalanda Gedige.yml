  - - நாளந்தா கெடிகே என்றால் என்ன?
      - நாளந்தா கெடிகே என்பது இலங்கையின் மாத்தளைக்கு அருகில் உள்ள ஒரு பழமையான முழுமையான கல் கோயிலாகும், இது 8 மற்றும் 10 ஆம் நூற்றாண்டுகளுக்கு இடையில் கட்டப்பட்டது. அதன் அசல் தளம் இலங்கையின் புவியியல் மையமாகக் கருதப்படுகிறது. இந்தக் கோயில் திராவிடக் கட்டிடக்கலையைக் காட்டுகிறது, குறிப்பாக பல்லவ பாணியில், பௌத்தர்களால் பயன்படுத்தப்பட்டதாக நம்பப்படுகிறது. அதன் இந்து கோவில் கட்டிடக்கலை அம்சங்கள் இருந்தபோதிலும், இது பௌத்த இணைப்புகளைக் கொண்டதாக அறியப்படுகிறது. இக்கோயில் ஒரு காலத்தில் புத்த மடாலயமாக செயல்பட்டது, அந்த இடத்தில் காணப்படும் 9-10 ஆம் நூற்றாண்டு தூண் கல்வெட்டு மூலம் தெரியவந்துள்ளது.

  - - நாளந்தா கெடிகே கட்டிடக்கலை பாணி என்ன?
      - கோயில் ஒரு மண்டபம் (ஒரு தூண் வெளிப்புற மண்டபம்), ஒரு நுழைவு மண்டபம், ஒரு வெறுமையான செலோவிற்கு ஒரு குறுகிய பாதை மற்றும் புனித மையத்தைச் சுற்றி ஒரு ஆம்புலேட்டரியுடன் ஒரு இந்து கோவிலுக்கு ஒத்ததாக வடிவமைக்கப்பட்டுள்ளது. இது சிறப்பாக அலங்கரிக்கப்பட்ட முகப்புப் பகுதிகளைக் கொண்டுள்ளது, முக்கியமாக தென்னிந்திய பாணியில் உள்ளது, இவற்றில் சில பகுதிகள் 1975 இல் மிகவும் சிரமப்பட்டு மீண்டும் இணைக்கப்பட்டன. கோவிலுக்குள், குபேர கடவுளின் சிலை உட்பட குறைந்த எண்ணிக்கையிலான அசல் இந்து தெய்வச் சிலைகள் உள்ளன. கோயிலின் திராவிட கட்டிடக்கலை, குறிப்பாக பல்லவ பாணி, நாளந்தா கெடிகேயின் குறிப்பிடத்தக்க அம்சமாகும்.

  - - நாளந்தா கெடிகேயின் வரலாற்று முக்கியத்துவம் என்ன?
      - நாளந்தா கெடிகே அதன் வயது, கட்டிடக்கலை பாணி மற்றும் புவியியல் இருப்பிடம் ஆகியவற்றின் காரணமாக வரலாற்று முக்கியத்துவத்தைக் கொண்டுள்ளது. இது அனுராதபுர சிங்கள இராச்சியத்தின் ஆட்சியின் போது 8 ஆம் மற்றும் 10 ஆம் நூற்றாண்டுகளுக்கு இடைப்பட்ட சகாப்தத்திற்கு முந்தையது. வரலாற்று ரீதியாக, ஒரு கெடிஜ் என்பது ஒரு துறவற கட்டிடத்தின் ஒரு பகுதியாகும், குறிப்பாக ஒரு உருவ வீடு அல்லது பிலிமேஜ். இந்த கோவிலின் தனித்துவமான கட்டிடக்கலை மற்றும் இந்து மற்றும் பௌத்த கூறுகளின் கலவையானது அந்த காலகட்டத்தின் கலாச்சார மற்றும் மத கலவையை பிரதிபலிக்கிறது.

  - - நாளந்தா கெடிகேயின் புவியியல் முக்கியத்துவம் என்ன?
      - நாளந்தா கெடிகேயின் அசல் தளம் இலங்கையின் புவியியல் மையமாகக் கருதப்படுகிறது, இது தீவின் மையப் புள்ளியைக் காட்டுகிறது. இந்த புவியியல் முக்கியத்துவம், இலங்கையின் வரலாற்று மற்றும் கட்டிடக்கலை அடையாளமாக நாலந்தா கெடிகேயின் கவர்ச்சியையும் முக்கியத்துவத்தையும் சேர்க்கிறது.

  - - நாளந்தா கெடிகே எங்கே அமைந்துள்ளது?
      - நாளந்தா கெடிகே, மத்திய மாகாணத்தில், இலங்கை, மாத்தளை அருகே அமைந்துள்ளது. இது தம்புள்ளையிலிருந்து சுமார் 30 கிலோமீட்டர் தொலைவில் அமைந்துள்ளது, மாத்தளை மற்றும் தம்புள்ளை மற்றும் அதைச் சுற்றியுள்ள வரலாற்று மற்றும் கலாச்சார தளங்களை பார்வையிடும் பார்வையாளர்களுக்கு இது அணுகக்கூடியதாக உள்ளது.

  - - நாளந்தா கெடிகேயில் பார்வையாளர்கள் என்ன பார்க்க முடியும்?
      - நாளந்தா கெடிகேக்கு வருபவர்கள் அதன் பழங்கால கல் அமைப்பு, சிக்கலான திராவிட கட்டிடக்கலை மற்றும் அழகான முகப்பு பகுதிகளை ஆராயலாம். கோவிலுக்குள் உள்ள இந்து மற்றும் பௌத்த கூறுகளின் கலவை, குபேர கடவுளின் சிலை மற்றும் பிற இந்து தெய்வங்களின் சிலைகள், அத்துடன் நன்கு பாதுகாக்கப்பட்ட கல் செதுக்கல்கள் மற்றும் கல்வெட்டுகள் ஆகியவற்றை அவர்கள் அவதானிக்கலாம். நாலந்தா கெடிகேயின் அமைதியான சூழல் மற்றும் வரலாற்று ஒளி பார்வையாளர்களுக்கு வளமான, கல்வி மற்றும் ஆன்மீக அனுபவத்தை வழங்குகிறது.

  - - நாளந்தா கெடிகேக்கு அருகில் ஏதேனும் இடங்கள் உள்ளதா?
      - நாளந்தா கெடிகேயைச் சுற்றியுள்ள பகுதி வரலாற்று மற்றும் கலாச்சார தளங்களால் நிறைந்துள்ளது. இலங்கையின் மத்திய மாகாணத்தில் உள்ள பிற பழங்கால கோவில்கள் மற்றும் இயற்கை அழகு இடங்களுக்கிடையில், வரலாற்று முக்கியத்துவம் மற்றும் பல்லக்கு ஆலயம் ஆகியவற்றிற்கு பெயர் பெற்ற புராதன நகரமான கண்டி, அருகிலுள்ள இடங்கள்.