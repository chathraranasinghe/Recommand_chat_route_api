conversations:
  - - ஸ்ரீ தலதா மாளிகை என்றால் என்ன?
      - ஸ்ரீ தலதா மாளிகை, அல்லது புனிதப் பல்லக்கு ஆலயம், இலங்கையின் கண்டியில் உள்ள ஒரு குறிப்பிடத்தக்க பௌத்த ஆலயமாகும். இது புத்தபெருமானின் புனிதமான பல்லைக் கொண்டுள்ளது மற்றும் யுனெஸ்கோ உலக பாரம்பரிய தளமாகும்.
  - - ஸ்ரீ தலதா மாளிகையின் வரலாறு பற்றி மேலும் கூறுங்கள்?
      - இலங்கைக்கு பல்லக்கு கொண்டு வரப்பட்ட பழங்காலத்திலிருந்தே இந்த ஆலயம் வளமான வரலாற்றைக் கொண்டுள்ளது. இது அரசியல் அதிகாரத்தின் சின்னமாக மாறியது, அதன் பாதுகாப்பை மன்னர்கள் மேற்பார்வையிட்டனர். பல்வேறு வரலாற்று நிகழ்வுகளுக்கு மத்தியில் 16 ஆம் நூற்றாண்டில் மன்னர் முதலாம் விமலதர்மசூரியனால் இன்றைய ஆலயம் குறிப்பிடத்தக்க வகையில் அபிவிருத்தி செய்யப்பட்டது.
  - - ஸ்ரீ தலதா மாளிகையின் கட்டிடக்கலை முக்கியத்துவம் என்ன?
      - சிக்கலான சிற்ப வேலைப்பாடுகள் மற்றும் சுவரோவியங்களுடன் கூடிய கண்டிய, திராவிட மற்றும் சிங்கள கட்டிடக்கலை பாணிகளின் கலவையை இந்த ஆலயம் காட்சிப்படுத்துகிறது. எண்கோண பத்திரிப்புவ மற்றும் கோவில் வளாகத்தைச் சுற்றியுள்ள அகழி ஆகியவை குறிப்பிடத்தக்க அம்சங்களாகும்.
  - - ஸ்ரீ தலதா மாளிகையில் நடைபெறும் தினசரி சடங்குகள் என்ன?
      - சடங்குகள் தினமும் விடியற்காலையில், நண்பகல் மற்றும் மாலை நேரங்களில் மூன்று முறை செய்யப்படுகின்றன. புதன் கிழமைகளில், குணப்படுத்தும் சக்திகள் இருப்பதாக நம்பப்படும் நாணுமுர மங்கலயா என்ற சடங்குகளின் போது நினைவுச்சின்னத்தின் அடையாளக் குளியல் நிகழ்கிறது.
  - - ஸ்ரீ தலதா மாளிகைக்கு அருகில் உள்ள அடையாளங்கள் என்ன?
      - அருகிலுள்ள அடையாளங்களில் பண்டைய அரச அரண்மனை, உடவத்த கெலயா வனப் பாதுகாப்பு, கண்டி ஏரி, மற்றும் நாதா மற்றும் பத்தினி தேவாலயம் ஆகியவை அடங்கும். இத்தலங்கள் கோயிலைச் சுற்றியுள்ள வரலாற்று மற்றும் கலாச்சார சூழலை மேம்படுத்துகின்றன.
  - - இலங்கையில் உள்ள மற்ற வரலாற்று இடங்களைப் பரிந்துரைக்கவும்.
      - ஸ்ரீ தலதா மாளிகையைத் தவிர, சிகிரியா பாறைக் கோட்டை, அனுராதபுரம் புராதன நகரம் மற்றும் பொலன்னறுவை இடிபாடுகள் ஆகியவை குறிப்பிடத்தக்க வரலாற்று இடங்களாகும். ஒவ்வொரு தளமும் இலங்கையின் செழுமையான வரலாற்று மற்றும் கலாசார பாரம்பரியத்தைப் பற்றிய தனித்துவமான பார்வையை வழங்குகிறது.
  - - பல்லின் முக்கியத்துவம் என்ன?
      - பல் நினைவுச்சின்னம் புத்தரின் ஒரு துண்டு என்று நம்பப்படுகிறது மற்றும் மகத்தான ஆன்மீக முக்கியத்துவத்தைக் கொண்டுள்ளது. வரலாற்று ரீதியாக உள்ளூர் அரசியலில் இது ஒரு முக்கிய பங்கைக் கொண்டுள்ளது, ஏனெனில் நினைவுச்சின்னத்தை வைத்திருப்பவர் நாட்டின் ஆட்சியை வைத்திருப்பார் என்று நம்பப்பட்டது.
  - - நான் எப்படி ஸ்ரீ தலதா மாளிகைக்கு செல்ல முடியும்?
      - இக்கோயில் இலங்கையின் கண்டியில் அமைந்துள்ளது மற்றும் சாலை வழியாக அணுகலாம். இது தினசரி பார்வையாளர்களுக்கு திறந்திருக்கும், சில சடங்குகள் மற்றும் விழாக்கள் பொதுமக்களின் பார்வைக்காக திறக்கப்பட்டுள்ளன. திறக்கும் நேரம் மற்றும் ஏதேனும் சிறப்பு நிகழ்வுகளை முன்கூட்டியே சரிபார்ப்பது நல்லது.
  - - பல்லக்கைச் சுற்றியுள்ள புராணத்தைப் பற்றி சொல்ல முடியுமா?
      - புராணத்தின் படி, கௌதம புத்தரின் மகா பரிநிர்வாணத்திற்குப் பிறகு, பல்லின் நினைவுச்சின்னம் கலிங்கத்தில் பாதுகாக்கப்பட்டு, பின்னர் இளவரசி ஹேமமாலி மற்றும் அவரது கணவர் இளவரசர் தந்தா ஆகியோரால் அவரது தந்தை மன்னர் குஹசிவாவின் அறிவுறுத்தலின் பேரில் இலங்கைக்கு கடத்தப்பட்டது. அவர்கள் அநுராதபுரத்தின் சிறிமேகவண்ணாவின் ஆட்சியின் போது லங்காபட்டணத்தில் தரையிறங்கி பல்லாண்டுகளை ஒப்படைத்தனர், பின்னர் பல நூற்றாண்டுகளாக அரச குடியிருப்புகளுக்கு அருகில் உள்ள பல்வேறு கோவில்களில் இது பிரதிஷ்டை செய்யப்பட்டது.
  - - ஸ்ரீ தலதா மாளிகை தொடர்பாக காலனித்துவ காலத்தில் என்ன நடந்தது?
      - காலனித்துவ படையெடுப்புகளின் போது, ஆலயமும் கண்டி நகரமும் பல அச்சுறுத்தல்களை எதிர்கொண்டன. குறிப்பாக, போர்த்துகீசியர்கள் குறிப்பிடத்தக்க சேதத்தை ஏற்படுத்தியதாக அறியப்படுகிறது. எவ்வாறாயினும், பல்லின் நினைவுச்சின்னமும் கோயிலும் குறிப்பிடத்தக்கதாக இருந்தன, கண்டி காலனித்துவ ஆட்சிக்கு எதிரான எதிர்ப்பின் மைய புள்ளியாக மாறியது, குறிப்பாக பிரிட்டிஷ் காலத்தில் கண்டி 1815 இல் ஆங்கிலேயர்களிடம் வீழ்ந்தது வரை.
  - - ஸ்ரீ தலதா மாளிகையுடன் தொடர்புடைய குறிப்பிடத்தக்க நிகழ்வுகள் அல்லது திருவிழாக்கள் ஏதேனும் உள்ளதா?
      - ஆம், பல்லக்கு விழா என்றும் அழைக்கப்படும் எசல பெரஹெரா, நேர்த்தியான ஆடைகள், நிகழ்ச்சிகள் மற்றும் பல்லக்கு மரியாதை செய்யும் ஊர்வலத்துடன் கொண்டாடப்படும் ஒரு பெரிய வருடாந்திர நிகழ்வாகும். உள்ளூர் மற்றும் சுற்றுலா பயணிகளை ஈர்க்கும் இலங்கையின் மிகவும் குறிப்பிடத்தக்க மற்றும் வண்ணமயமான நிகழ்வுகளில் இதுவும் ஒன்றாகும்.
  - - ஸ்ரீ தலதா மாளிகைக்கு செல்ல வேண்டிய நேரங்கள் என்ன?
      - தினசரி பார்வையாளர்களுக்காக கோவில் திறக்கப்பட்டுள்ளது. சடங்குகள் ஒரு நாளைக்கு மூன்று முறை செய்யப்படுகின்றன, மேலும் பார்வையாளர்கள் இந்த விழாக்களைக் காணலாம். கோயிலின் அதிகாரப்பூர்வ இணையதளத்தைப் பார்ப்பது அல்லது சமீபத்திய வருகை நேரம் மற்றும் ஏதேனும் சிறப்பு நிகழ்வுகள் அல்லது விழாக்களுக்கு அவர்களை நேரடியாகத் தொடர்புகொள்வது நல்லது.
  - - கோயிலுக்குச் செல்லும்போது பின்பற்ற வேண்டிய வழிகாட்டுதல்கள் அல்லது நெறிமுறைகள் ஏதேனும் உள்ளதா?
      - பார்வையாளர்கள் முழங்கால்கள் மற்றும் தோள்களை மறைப்பதன் மூலம் மரியாதைக்குரிய ஆடைக் குறியீட்டைக் கடைப்பிடிக்க வேண்டும் என்று எதிர்பார்க்கப்படுகிறது. கோயிலுக்குள் நுழையும் முன் பாதணிகளை அகற்றுவது வழக்கம். புகைப்படம் எடுப்பது தடைசெய்யப்படலாம், குறிப்பாக கோயிலுக்குள், எனவே கோயில் அதிகாரிகள் வழங்கும் வழிகாட்டுதல்களைப் பின்பற்றுவது நல்லது.
  - - இலங்கை வரலாற்றில் கண்டி நகரத்தின் முக்கியத்துவம் என்ன?
      - இலங்கையின் பண்டைய மன்னர்களின் சகாப்தத்தின் கடைசி தலைநகராக கண்டி இருந்தது. இந்த நகரம் யுனெஸ்கோவின் உலக பாரம்பரிய தளமாகும், இது பெரும்பாலும் கோயில் மற்றும் அதன் வரலாற்று முக்கியத்துவம் காரணமாகும். இது காலனித்துவ ஆட்சிக்கு எதிரான அதிகாரம் மற்றும் எதிர்ப்பின் மையப் புள்ளியாக இருந்தது, இது தேசிய பெருமை மற்றும் அடையாளத்தின் சின்னமாக இருந்தது.
  - - இலங்கையில் உள்ள மற்ற வரலாற்று கோவில்கள் பற்றிய தகவல்களை தர முடியுமா?
      - நிச்சயமாக! குறிப்பிடத்தக்க பௌத்த நினைவுச்சின்னங்களைக் கொண்ட அனுராதபுர கோவில் வளாகம் மற்றும் அழகிய சுவரோவியங்கள் மற்றும் சிலைகளுக்கு பெயர் பெற்ற தம்புள்ளை குகைக் கோவில் ஆகியவை மற்ற குறிப்பிடத்தக்க கோவில்களாகும். இரண்டு தளங்களும் வளமான வரலாற்று மற்றும் ஆன்மீக அனுபவத்தை வழங்குகின்றன.
  - - இலங்கை கலாச்சாரத்தில் ஸ்ரீ தலதா மாளிகையின் தாக்கம் என்ன?
      - ஸ்ரீ தலதா மாளிகை என்பது இலங்கையின் பௌத்த மரபுகள், கலாச்சார நடைமுறைகள் மற்றும் தேசிய அடையாளத்தில் குறிப்பிடத்தக்க தாக்கத்தை ஏற்படுத்தும் ஒரு முக்கிய மதத் தளமாகும். கோவிலின் சடங்குகள், சம்பிரதாயங்கள் மற்றும் திருவிழாக்கள் பல இலங்கையர்களின் ஆன்மீக வாழ்வில் ஒருங்கிணைந்து, இன நல்லிணக்கம் மற்றும் தேசிய பெருமையை வளர்க்கின்றன.
  - - ஸ்ரீ தலதா மாளிகை எங்கே அமைந்துள்ளது?
      - ஸ்ரீ தலதா மாளிகை இலங்கையின் கண்டி நகரில் அமைந்துள்ளது.
  - - தினமும் திறந்திருக்கிறதா?
      - ஆம், ஸ்ரீ தலதா மாளிகை ஒவ்வொரு நாளும் பார்வையாளர்களுக்காக திறந்திருக்கும், தினமும் மூன்று முறை சடங்குகள் செய்யப்படுகின்றன.
  - - பல்லக்கு என்ன?
      - இலங்கையில் மகத்தான ஆன்மீக மற்றும் வரலாற்று முக்கியத்துவத்தைக் கொண்ட புத்தபெருமானின் பல்லாக பல்லின் நினைவுச்சின்னம் நம்பப்படுகிறது.
  - - கோவில் எவ்வளவு பழமையானது?
      - கோவிலின் தோற்றம் பழங்காலத்திற்கு முந்தையது, ஆனால் 16 ஆம் நூற்றாண்டில் மன்னர் விமலதர்மசூரிய I ஆட்சியின் போது குறிப்பிடத்தக்க வளர்ச்சி ஏற்பட்டது.
  - - நுழைவு கட்டணம் உள்ளதா?
      - ஆம், ஸ்ரீ தலதா மாளிகைக்குச் செல்வதற்கு நுழைவுக் கட்டணம் உண்டு. சமீபத்திய கட்டணம் மற்றும் வருகைத் தகவல்களுக்கு கோயிலின் அதிகாரப்பூர்வ இணையதளத்தைப் பார்ப்பது நல்லது.
  - - வழிகாட்டிகள் கிடைக்குமா?
      - ஆம், ஒரு சுற்றுலாவை வழங்குவதற்கும், கோயில் மற்றும் பல்லக்குகளின் வரலாறு மற்றும் முக்கியத்துவத்தை விளக்குவதற்கும் வழிகாட்டிகள் பொதுவாகக் கிடைக்கும்.

  - - வருகையின் போது நான் என்ன அணிய வேண்டும்?
      - முழங்கால்கள் மற்றும் தோள்களை மூடிக்கொண்டு அடக்கமாக உடை அணிவது முக்கியம், மேலும் கோவில் வளாகத்திற்குள் நுழைவதற்கு முன் உங்கள் பாதணிகளை அகற்ற வேண்டும்.
  - - கோவிலுக்குள் புகைப்படம் எடுக்கலாமா?
      - புகைப்படம் எடுப்பது தடைசெய்யப்படலாம், குறிப்பாக கோயிலுக்குள். கோயில் நிர்வாகத்தின் வழிகாட்டுதல்களைப் பின்பற்றுவது நல்லது.
  - - பார்வையிட சிறந்த நேரம் எது?
      - வெப்பம் மற்றும் கூட்டத்தைத் தவிர்க்க, அதிகாலை அல்லது பிற்பகல் பெரும்பாலும் பரிந்துரைக்கப்படுகிறது. இந்த நேரத்தில் கோவிலின் அமைதியான சூழல் மிகவும் சுவாரஸ்யமாக இருக்கும்.
  - - அருகில் ஏதேனும் இடங்கள் உள்ளதா?
      - ஆம், ராயல் பேலஸ், கண்டி ஏரி, மற்றும் உடவத்தகெலே வனப் பகுதி ஆகியவை, வரலாறு, கலாச்சாரம் மற்றும் இயற்கையின் கலவையை வழங்கும் அருகிலுள்ள இடங்கள்.
  - - ஸ்ரீ தலதா மாளிகையின் வரலாற்றைப் பற்றி நான் எவ்வாறு மேலும் அறிந்து கொள்வது?
      - கோயிலைச் சுற்றி பல தகவல் பலகைகள் உள்ளன, மேலும் விரிவான வரலாற்று நுண்ணறிவுகளை வழங்க வழிகாட்டிகள் உள்ளன. கூடுதலாக, பல்வேறு புத்தகங்கள் மற்றும் ஆன்லைன் ஆதாரங்கள் ஸ்ரீ தலதா மாளிகை பற்றிய விரிவான தகவல்களை வழங்குகின்றன.
  - - இலங்கையில் வரலாற்றுச் சிறப்புமிக்க இடங்களை நான் எங்கே காணலாம்?
      - கண்டி தவிர, அனுராதபுரம், பொலன்னறுவை மற்றும் சிகிரியா போன்ற நகரங்கள் இலங்கையின் செழுமையான பாரம்பரியத்தை பிரதிபலிக்கும் பல வரலாற்று தளங்களை வழங்குகின்றன.