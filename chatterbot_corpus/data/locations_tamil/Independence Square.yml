  - - சுதந்திர சதுக்கம் என்றால் என்ன?
    - சுதந்திர சதுக்கம், சுதந்திர நினைவு மண்டபம் என்றும் அழைக்கப்படுகிறது, இது இலங்கையின் கொழும்பில் உள்ள ஒரு தனித்துவமான கட்டிடமாகும், இது பிப்ரவரி 4, 1948 இல் பிரிட்டிஷ் ஆட்சியிலிருந்து நாடு சுதந்திரம் அடைந்ததை நினைவுகூரும் வகையில் கட்டப்பட்டது. இந்த அமைப்பு மகுல் மடுவா (அரச பார்வையாளர்கள் மண்டபம்) மூலம் ஈர்க்கப்பட்டது. கண்டி இராச்சியம் மற்றும் ஒரு நினைவு மண்டபம், குளங்கள் மற்றும் சுற்றியுள்ள தோட்டங்கள் ஆகியவற்றைக் கொண்டுள்ளது. பரபரப்பான கொழும்பு நகருக்கு மத்தியில் இது ஒரு அமைதியான தப்பிக்கும் இடமாக செயல்படுகிறது

  - - சுதந்திர நினைவு மண்டபத்தை கட்டியவர் யார்?
    - 1948 இல் பிரித்தானிய ஆட்சியிலிருந்து இலங்கை சுதந்திரம் பெற்ற வரலாற்று நிகழ்வைக் குறிக்கும் வகையில் சுதந்திர நினைவு மண்டபத்தின் நிர்மாணப் பணிகள் பிரதமர் டி.எஸ்.சேனநாயக்கவினால் நியமிக்கப்பட்டது.

  - - சுதந்திர சதுக்கத்தில் இலங்கையின் சுதந்திரம் எப்போது நினைவுகூரப்பட்டது?
    - இலங்கையில் சுயராஜ்யத்தின் தொடக்கத்தைக் குறிக்கும் முறையான விழா, க்ளோசெஸ்டர் பிரபு இளவரசர் ஹென்றியால் முதல் பாராளுமன்றத்தைத் திறந்துவைத்தது, 4 பிப்ரவரி 1948 அன்று சுதந்திர சதுக்கத்தில் ஒரு சிறப்பு மேடையில் நடந்தது.

  - - சுதந்திர நினைவு மண்டபத்தில் எந்த கட்டிடக்கலை பாணி பிரதிபலிக்கிறது?
    - சுதந்திர நினைவு மண்டபத்தின் கட்டடக்கலை வடிவமைப்பு கண்டியில் அமைந்துள்ள மகுல் மடுவாவை (அரச பார்வையாளர்கள் மண்டபம்) அடிப்படையாகக் கொண்டது, இது நவீன வடிவமைப்புடன் பாரம்பரிய இலங்கை கட்டிடக்கலை கூறுகளின் கலவையைக் காட்டுகிறது.

  - - சுதந்திர சதுக்கத்தில் பார்வையாளர்கள் என்ன அனுபவிக்க முடியும்?
    - சுதந்திர சதுக்கத்திற்கு வருபவர்கள் நினைவு மண்டபத்தை ஆராயலாம், குளங்கள் வழியாக ஓய்வெடுக்கலாம், தோட்டங்கள் வழியாக அலையலாம் மற்றும் பாரம்பரிய இலங்கை பாரம்பரியத்தால் ஈர்க்கப்பட்ட கட்டிடக்கலை வடிவமைப்பைப் பாராட்டலாம். இலங்கையின் சுதந்திரப் பயணம் மற்றும் அந்தத் தளத்தின் வரலாற்று முக்கியத்துவம் பற்றியும் அவர்கள் அறிந்து கொள்ளலாம். கட்டிடத்தின் நுழைவாயிலில் இலங்கையின் முதல் பிரதம மந்திரி டி.எஸ். சேனநாயக்காவின் சிலை உள்ளது, இது அந்த இடத்தின் வரலாற்றுக் கதையை மேலும் வளப்படுத்துகிறது.

  - - சுதந்திர சதுக்கம் அமைந்துள்ள இடம் எது?
    - சுதந்திர சதுக்கம் கொழும்பு 7 இல் அமைந்துள்ளது, இது கொழும்பின் நகர்ப்புற அமைப்பிற்கு மத்தியில் ஒரு வரலாற்று மற்றும் பொழுதுபோக்கு இடத்தை வழங்குகிறது.

  - - சுதந்திர சதுக்கத்திற்கு அருகில் வேறு ஏதேனும் வரலாற்றுச் சின்னங்கள் உள்ளதா?
    - கொழும்பு பல்வேறு வரலாற்று அடையாளங்களை வழங்குகிறது மற்றும் நகரின் வளமான வரலாற்றை ஆராய்வதற்கான ஒரு மைய புள்ளியாக சுதந்திர சதுக்கம் செயல்படுகிறது. இலங்கையின் கடந்த கால வரலாற்றை விவரிக்கும் பிற காலனித்துவ கால கட்டிடங்கள், அருங்காட்சியகங்கள் மற்றும் பூங்காக்கள் ஆகியவை அருகிலுள்ள இடங்களை உள்ளடக்கியிருக்கலாம்.