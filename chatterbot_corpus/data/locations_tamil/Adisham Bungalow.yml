  - - ஆதிசம் பங்களா என்றால் என்ன?
      - அதிஷாம் பங்களா என்பது 1931 ஆம் ஆண்டு சர் தாமஸ் வில்லியர்ஸ் என்ற பிரிட்டிஷ் தோட்டக்காரரால் கட்டப்பட்ட ஒரு ஆங்கில டியூடர் பாணி நாட்டு வீடு. இது இலங்கையின் ஹப்புத்தளையில் அமைந்துள்ளது மற்றும் அழகிய நிலப்பரப்புகளால் சூழப்பட்டுள்ளது. இந்த பங்களா பின்னர் புனித பெனடிக்ட் மடாலயம் என அழைக்கப்படும் கத்தோலிக்க மடாலயமாக மாற்றப்பட்டது, இது பெனடிக்டைன் துறவிகளால் நடத்தப்படுகிறது.

  - - ஆதிசம் பங்களாவை கட்டியது யார், எப்போது?
      - அதிஷம் பங்களா 1931 இல் இலங்கையின் காலனித்துவ காலத்தில் குறிப்பிடத்தக்க நபராக இருந்த ஆங்கிலேய பிரபு மற்றும் தோட்டக்காரர் சர் தோமஸ் வில்லியர்ஸால் கட்டப்பட்டது.

  - - ஆதிசம் பங்களாவின் கட்டிடக்கலை பாணி என்ன?
      - இந்த பங்களா ஆங்கில டியூடர் மற்றும் ஜேகோபியன் பாணியில் ஆர். பூத் மற்றும் எஃப். வெப்ஸ்டர் ஆகியோரால் வடிவமைக்கப்பட்டது, இது அந்தக் காலத்தின் கட்டிடக்கலை பாரம்பரியத்தை பிரதிபலிக்கிறது.

  - - ஆதிசம் பங்களா புனித பெனடிக்ட் மடாலயம் ஆனது எப்படி?
      - பங்களா இறுதியில் சில்வெஸ்ட்ரோ-பெனடிக்டைன் துறவிகளிடம் ஒப்படைக்கப்பட்டது மற்றும் புனித பெனடிக்ட் மடாலயம் என்று அழைக்கப்படும் மடாலயமாக மாற்றப்பட்டது. இந்த மாற்றம் பங்களாவை ஆன்மீக முக்கியத்துவம் வாய்ந்த இடமாகத் தொடர அனுமதித்தது

  - - ஆதிசம் பங்களாவின் தற்போதைய செயல்பாடு என்ன?
      - தற்போது, அடிஷாம் பங்களாவில் செயின்ட் பெனடிக்ட்டின் ஆதிசம் மடாலயம் உள்ளது, அங்கு பெனடிக்டைன் துறவிகள் தங்கியிருந்து தங்கள் மத நடைமுறைகளை மேற்கொள்கின்றனர். இது அமைதி, பிரார்த்தனை மற்றும் தியானம் மற்றும் அதன் வரலாற்று மற்றும் கட்டிடக்கலை முக்கியத்துவம் காரணமாக ஒரு பிரபலமான சுற்றுலா தலமாகும்.

  - - ஆதிசம் பங்களாவில் பார்வையாளர்கள் என்ன பார்க்க வேண்டும்?
      - அதிஷாம் பங்களாவிற்கு வருபவர்கள் நன்கு பாதுகாக்கப்பட்ட ஆங்கில டியூடர் பாணி கட்டிடக்கலையை ஆராயலாம், மடத்தின் அமைதியான சூழலையும், சுற்றியுள்ள நிலப்பரப்புகளின் அற்புதமான காட்சிகளையும் அனுபவிக்கலாம். பங்களாவின் வரலாறு மற்றும் அது மடாலயமாக மாறியதையும் அவர்கள் அறிந்து கொள்ளலாம், இது ஒரு சிறந்த கல்வி அனுபவமாகவும் மாறும்.

  - - ஆதிசம் பங்களா எப்போது பார்வையாளர்களுக்கு திறக்கப்படும்?
      - அடிசம் பங்களா வார இறுதி நாட்கள், பொது மற்றும் பள்ளி விடுமுறை நாட்களில் காலை 9:00 மணி முதல் மாலை 4:30 மணி வரை பார்வையாளர்களுக்கு திறந்திருக்கும். வளாகத்தில் ஒரு சிறிய கடை உள்ளது, அங்கு பார்வையாளர்கள் வீட்டில் ஜாம் மற்றும் ஊறுகாய்களை வாங்கலாம்

  - - நான் எப்படி ஆதிசம் பங்களாவிற்கு செல்வது?
      - அதிசம் பங்களா ஹப்புத்தளை நகரத்திலிருந்து சுமார் 5 கிமீ தொலைவில் ஹப்புத்தளை-பொரலந்த சாலையில் அமைந்துள்ளது. ஒரு தனியார் வாகனம் மூலமாகவோ அல்லது பேருந்தில் சென்றால், பார்வையாளர்கள் பங்களாவை அடைய சுமார் 1 கிலோமீட்டர் நடக்க வேண்டும்.

  - - ஆதிசம் பங்களாவுக்கு அருகில் வேறு ஏதேனும் சுற்றுலா இடங்கள் உள்ளதா?
      - அதிஷாம் பங்களாவைச் சுற்றியுள்ள பகுதி, விக்டோரியா நீர்த்தேக்கம் மற்றும் நக்கிள்ஸ் மலைத்தொடரின் காட்சிகள் உட்பட அதன் அழகிய நிலப்பரப்புகளுக்கு பெயர் பெற்றது, இது பார்வையாளர்களால் ஆராயப்படலாம்.