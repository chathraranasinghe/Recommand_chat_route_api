conversations:
  - - கடலதெனிய ராஜ மகா விகாரை என்றால் என்ன?
      - கடலாதெனிய ராஜா மகா விகாரை, கடலாதெனிய விகாரை, சதர்மதிலக விகாரை அல்லது தர்ம கீர்த்தி விகாரை என்றும் அழைக்கப்படுகிறது, இது இலங்கையின் கண்டி, பிலிமத்தலாவவில் அமைந்துள்ள ஒரு பழமையான பௌத்த ஆலயமாகும். இது 14 ஆம் நூற்றாண்டைச் சேர்ந்த திராவிட மற்றும் சிங்கள பாணிகளின் தனித்துவமான கட்டிடக்கலை கலவைக்காக அறியப்படுகிறது.

  - - கடலதெனிய ரஜ மகா விகாரையை கட்டியவர் யார், எப்போது?
      - கி.பி.1341 முதல் 1351 வரை ஆட்சி செய்த நான்காம் புவனேகபாகு மன்னரின் அனுசரணையின் கீழ் கி.பி.1344ல் கட்டலதெனிய ராஜ மகா விகாரை கட்டப்பட்டது. தலைமை கட்டிடக் கலைஞர் கணேஸ்வராச்சாரி என்ற தென்னிந்தியர் ஆவார்

  - - கடலாதெனிய ராஜ மகா விகாரையின் கட்டிடக்கலை பற்றி கூறுங்கள்.
      - பொலன்னறுவை காலத்து திராவிட மற்றும் சிங்கள கட்டிடக்கலை பாணிகள் மற்றும் பிற இந்தோ சீன கட்டிடக்கலை வடிவங்களின் கலவையை இந்த கோவில் காட்சிப்படுத்துகிறது. முழுக்க முழுக்க கிரானைட் கற்களால் பாரிய கல் பலகையில் அமர்ந்து கட்டப்பட்டுள்ள மையக் கோயில் தனிச்சிறப்பு வாய்ந்தது. இக்கோயிலில் செங்கலால் கட்டப்பட்ட இரண்டு சிகரங்களும், சன்னதி அறையின் நுழைவாயிலில் மகர தோரணமும் (டிராகனின் வளைவு) செங்கற்களால் கட்டப்பட்டுள்ளன.

  - - கடலாதெனிய ரஜ மகா விகாரையின் வரலாற்று முக்கியத்துவம் என்ன?
      - இந்த கோவில் 14 ஆம் நூற்றாண்டிலிருந்து ஒரு வளமான வரலாற்றைக் கொண்டுள்ளது மற்றும் பௌத்த வழிபாடு மற்றும் கற்றல் இடமாக இருந்து வருகிறது. சங்கராஜா தர்மகீர்த்தி II மற்றும் விமலகீர்த்தி I போன்ற புகழ்பெற்ற அறிஞர் துறவிகள் கோயிலில் வசிக்கின்றனர். இது 18 ஆம் நூற்றாண்டில் விர பராக்கிரம நரேந்திர சின்ஹா மன்னரின் ஆட்சியின் போது வெலிவிட்ட ஸ்ரீ சரணங்கர தேரரிடம் கையளிக்கப்பட்டபோது புத்துயிர் பெற்றது.

  - - கண்டியில் இருந்து கடலாதெனிய ரஜ மகா விகாரை எவ்வளவு தூரத்தில் உள்ளது?
      - கடலாதெனிய ராஜ மகா விகாரை இலங்கையின் கண்டிக்கு மேற்கே சுமார் 12.5 கிமீ (7.8 மைல்) தொலைவில், கடலாதெனிய சாலையில் (B116), கொழும்பு - கண்டி வீதியின் (A1) கடலதெனிய சந்திப்பிற்கு அருகில் அமைந்துள்ளது.

  - - கடலதெனிய ராஜ மகா விகாரைக்கு அருகிலுள்ள இடங்கள் யாவை?
      - அருகில் 3 கிமீ (1.9 மைல்) தொலைவில் உள்ள புராதன புத்த கோவிலான லங்காதிலக விகாரை உள்ளது. அருகாமையில் மற்ற வரலாற்று மற்றும் கலாச்சார தளங்களும் உள்ளன, இது இலங்கையின் பாரம்பரியத்தை ஆராய்வதில் ஆர்வமுள்ளவர்களுக்கு ஒரு வளமான பகுதியாகும்.

  - - கடலாதெனிய ரஜ மகா விகாரையிலுள்ள புத்தர் சிலைகளுக்கு ஏதாவது விசேடம் உள்ளதா?
      - கடலதெனிய ராஜா மகா விகாரையின் சன்னதி அறையின் உள்ளே, புத்தரின் முதல் ஞானம் பெற்றவுடன் தொடர்புடைய 'தியான முத்ரா' போஸில் அமர்ந்திருக்கும் புத்தரின் 2.43 மீ (8.0 அடி) உயரமான சிலை உள்ளது, அதைச் சுற்றி நான்கு புத்தர் சிலைகள் உள்ளன. கம்பளை காலத்தின் (1314-1415) புத்தர் சிலையில் அமர்ந்திருக்கும் புத்தர் சிலை கணிசமாக வேறுபட்டது.