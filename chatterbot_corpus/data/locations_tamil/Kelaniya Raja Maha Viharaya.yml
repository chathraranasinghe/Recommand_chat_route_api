conversations:
  - - களனி ராஜ மகா விகாரை என்றால் என்ன?
      - களனி ராஜ மகா விகாரை என்பது இலங்கையின் களனியில் அமைந்துள்ள ஒரு மரியாதைக்குரிய பௌத்த ஆலயமாகும். இந்த ஆலயம் இலங்கை வரலாற்றில் குறிப்பிடத்தக்க இடத்தைப் பெற்றுள்ளது மற்றும் புத்தபெருமானால் தரிசிக்கப்பட்டதாக நம்பப்படுகிறது. இது அழகிய ஓவியங்கள், சிற்பங்கள் மற்றும் பௌத்த போதனைகள் மற்றும் இலங்கை பாரம்பரியம் தொடர்பான அதன் வரலாற்று முக்கியத்துவத்திற்காக அறியப்படுகிறது.

  - - களனி ராஜ மகா விகாரையின் வரலாற்று முக்கியத்துவம் என்ன?
      - இந்த ஆலயம் இலங்கையின் பதிவு செய்யப்பட்ட வரலாற்றிற்கு முன்னர் நிறுவப்பட்டதாக நம்பப்படுகிறது மற்றும் மகிந்த அரஹத் வருகையைத் தொடர்ந்து புதுப்பிக்கப்பட்டது. புத்தர் தனது மூன்றாவதும் இறுதியுமான இலங்கை விஜயத்தின் போது இந்த ஆலயத்தை பார்வையிட்டதாகவும், இது பௌத்தர்களுக்கு மிகவும் முக்கியத்துவம் வாய்ந்த சமய தலமாக அமைந்ததாகவும் கூறப்படுகிறது.

  - - களனி ராஜ மகா விகாரையில் பார்வையாளர்கள் என்ன பார்க்க முடியும்?
      - பார்வையாளர்கள் கோயிலின் பிரமிக்க வைக்கும் கட்டிடக்கலை, இலங்கை மற்றும் பௌத்த வரலாற்றில் பல்வேறு நிகழ்வுகளை சித்தரிக்கும் கலைப்படைப்பு மற்றும் தியானம் மற்றும் பிரதிபலிப்புக்கு உகந்த அமைதியான சூழலை ஆராயலாம். கோவில் வளாகத்தில் ஒரு ஸ்தூபி மற்றும் புத்த பாரம்பரியத்திற்கு குறிப்பிடத்தக்க மற்ற கட்டமைப்புகள் உள்ளன.

  - - கோயிலின் குறிப்பிடத்தக்க அம்சங்கள் என்ன?
      - இலங்கை வரலாறு மற்றும் பௌத்த போதனைகளில் இருந்து பல்வேறு நிகழ்வுகளை சித்தரிக்கும் அழகிய ஓவியங்கள் மற்றும் சிற்பங்களுக்காக இந்த கோவில் அறியப்படுகிறது. கோவிலின் கட்டிடக்கலை பாரம்பரிய இலங்கை வடிவமைப்பை பிரதிபலிக்கிறது, மேலும் கோவில் வளாகத்தின் அமைதியான சூழல் ஆன்மீக பின்வாங்கலை வழங்குகிறது.

  - - களனி ராஜ மகா விகாரைக்கு நான் எப்படி செல்வது?
      - களனி ராஜ மகா விகாரை, கொழும்பில் இருந்து அணுகக்கூடிய களனியில் அமைந்துள்ளது. இது பொதுமக்களுக்கு திறக்கப்பட்டுள்ளது, மேலும் பார்வையாளர்கள் கோயிலை ஆராயலாம், மத விழாக்களில் கலந்து கொள்ளலாம் மற்றும் அதன் வரலாற்று மற்றும் மத முக்கியத்துவம் பற்றி அறிந்து கொள்ளலாம்.

  - - களனி ரஜ மகா விகாரையில் வருடாந்த உற்சவங்கள் எவை?
      - இக்கோயில் ஆண்டு முழுவதும் பல்வேறு சமய விழாக்கள் மற்றும் கொண்டாட்டங்களை நடத்துகிறது, நாடு முழுவதும் இருந்து பக்தர்கள் மற்றும் பார்வையாளர்களை ஈர்க்கிறது. புத்த பெருமானின் கோவிலுக்கு வருகை தந்ததை நினைவுகூறும் வகையில் ஜனவரி மாதம் நடத்தப்படும் துருது மகா பெரஹெரா முக்கிய நிகழ்வுகளில் ஒன்றாகும்.