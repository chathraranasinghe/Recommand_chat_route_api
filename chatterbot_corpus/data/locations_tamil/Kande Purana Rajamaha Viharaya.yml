conversations:
  - - கண்டே விகாரை என்றால் என்ன?
      - கந்தே விஹாரா என்பது இலங்கையின் களுத்துறை மாவட்டத்தில் அமைந்துள்ள ஒரு குறிப்பிடத்தக்க பௌத்த ஆலயமாகும். இது 1734 இல் நிறுவப்பட்டது மற்றும் அதன் மாபெரும் புத்தர் சிலைக்கு பெயர் பெற்றது. இக்கோயில் மலையின் மீது கட்டப்பட்டுள்ளது மற்றும் பல நூற்றாண்டுகளாக இப்பகுதியில் ஒரு முக்கிய மத தலமாக இருந்து வருகிறது.

  - - கண்டே விகாரையை நிறுவியவர் யார்?
      - கந்தே விகாரை 1734 இல் உடுகம சந்திரசார தேரரின் வழிகாட்டுதலின் கீழ் கரப்பாகல தேவமித்த தேரரால் நிறுவப்பட்டது.

  - - கந்தே விகாரையில் உள்ள மாபெரும் புத்தர் சிலையின் முக்கியத்துவம் என்ன?
      - பிரம்மாண்டமான புத்தர் சிலை, கந்தே விகாரையின் குறிப்பிடத்தக்க அம்சமாகும், இது கோவிலின் மத முக்கியத்துவத்தை குறிக்கிறது மற்றும் பார்வையாளர்கள் மற்றும் வழிபாட்டாளர்களுக்கு ஒரு மைய புள்ளியாக செயல்படுகிறது.

  - - கந்தே விஹாராவில் பார்வையாளர்கள் என்ன அனுபவிக்க முடியும்?
      - கண்டே விகாரைக்கு வருபவர்கள் கோவில் வளாகத்தை ஆராயலாம், பிரம்மாண்டமான புத்தர் சிலையைக் கண்டுகளிக்கலாம் மற்றும் இந்த பண்டைய பௌத்த தளத்தின் ஆன்மீக மற்றும் வரலாற்று சூழலில் தங்களை மூழ்கடிக்கலாம்.

  - - கண்டே விகாரையை நான் எப்படிப் பார்வையிடுவது?
      - களுத்துறை மாவட்டத்தில் அருகிலுள்ள நகரங்களில் இருந்து கண்டே விகாரை அணுகலாம். இது பொதுமக்களுக்கு திறக்கப்பட்டுள்ளது, பார்வையாளர்கள் அதன் மத மற்றும் வரலாற்று முக்கியத்துவத்தை ஆராய அனுமதிக்கிறது.