  - - கொச்சிக்கடை புனித அந்தோணியார் ஆலயம் என்றால் என்ன?
      - புனித அந்தோணியார் ஆலயம், கொச்சிக்கடை என்பது இலங்கையின் கொழும்பு நகரிலிருந்து 5 கிமீ தொலைவில் உள்ள கொச்சிக்கடை நகரில் அமைந்துள்ள ஒரு குறிப்பிடத்தக்க ரோமன் கத்தோலிக்க ஆலயமாகும். தொலைந்து போன மற்றும் திருடப்பட்ட பொருட்களின் புரவலரான பதுவாவின் புனித அந்தோணிக்கு இந்த ஆலயம் அர்ப்பணிக்கப்பட்டுள்ளது.

  - - கொச்சிக்கடை புனித அந்தோணியார் ஆலயத்தின் வரலாற்று முக்கியத்துவம் என்ன?
      - புனித அந்தோனியார் ஆலயத்தின் வரலாறு, கத்தோலிக்க மதம் தீவில் தடைசெய்யப்பட்ட ஆரம்பகால டச்சு காலனித்துவக் காலத்திலிருந்து பின்னோக்கிச் செல்கிறது. இந்த நேரத்தில், கத்தோலிக்க பாதிரியார்கள் மறைவிடங்களில் இருந்து பிரசங்கங்களை நடத்தினர். Fr என்ற பாதிரியார். அன்டோனியோ, உள்ளூர் வியாபாரியாக மாறுவேடமிட்டு, முட்வாலில் ஒரு மீனவ சமூகத்துடன் தஞ்சம் அடைந்தார். இந்த காலகட்டம் புனித அந்தோணியார் ஆலயமாக மாறுவதற்கான அடித்தளத்தை அமைத்தது

  - - கொச்சிக்கடை புனித அந்தோணியார் ஆலயம் எப்போது கட்டப்பட்டது?
      - புனித அந்தோனியார் ஆலயத்தின் நவீன அமைப்பு 1828 இல் கட்டப்பட்டது, இருப்பினும் 1905 ஆம் ஆண்டில் ஒரு இந்திய கத்தோலிக்கரால் கட்டப்பட்ட தேவாலயம் பற்றி குறிப்பிடப்பட்டுள்ளது, இது இலங்கைக்கும் இந்தியாவிற்கும் இடையிலான நீண்டகால மத மற்றும் கலாச்சார தொடர்புகளை பிரதிபலிக்கிறது.

  - - கொச்சிக்கடை புனித அந்தோணியார் ஆலயத்தில் பார்வையாளர்கள் என்ன அனுபவிக்க முடியும்?
      - புனித அந்தோனியார் ஆலயத்திற்கு வருபவர்கள், இலங்கையின் காலனித்துவ காலத்தில் காலத்தின் சோதனையாக இருந்த ஒரு மத மற்றும் வரலாற்று தளத்தை ஆராயலாம். இந்த ஆலயம் ஆன்மீக அடைக்கலத்தை வழங்குகிறது மற்றும் இலங்கையில் கத்தோலிக்க நம்பிக்கையின் விடாமுயற்சியைப் பற்றிய நுண்ணறிவை வழங்குகிறது. இது பதுவாவின் புனித அந்தோனியாரைப் பற்றியும், உள்ளூர் சமூகத்தில் ஆலயத்தின் பங்கைப் பற்றியும் அறிய ஒரு இடமாகும்.

  - - கொச்சிக்கடை புனித அந்தோணியார் ஆலயத்தை நான் எவ்வாறு பார்வையிடுவது?
      - புனித அந்தோனியார் ஆலயம் கொழும்பிற்கு அருகில் உள்ள கொச்சிக்கடையில் அமைந்துள்ளது மற்றும் பொதுமக்களுக்கு திறக்கப்பட்டுள்ளது. தரிசன நேரங்கள் மற்றும் ஏதேனும் சிறப்பு நிகழ்வுகள் அல்லது விழாக்கள் பற்றிய சமீபத்திய தகவல்களுக்கு ஆலயத்தின் அதிகாரப்பூர்வ இணையதளத்தைப் பார்ப்பது அல்லது அவர்களை நேரடியாகத் தொடர்புகொள்வது நல்லது.

  - - கொச்சிக்கடை புனித அந்தோணியார் ஆலயத்தின் கட்டிடக்கலை பாணி என்ன?
      - புனித அந்தோனியார் ஆலயத்தின் கட்டிடக்கலை பாணியானது பாரம்பரிய மற்றும் நவீன கூறுகளை ஒன்றிணைத்து, உள்ளூர் கத்தோலிக்க சமூகத்தின் கலாச்சார மற்றும் மத பாரம்பரியத்தை பிரதிபலிக்கிறது. இந்த ஆலயம் இலங்கையில் கத்தோலிக்க மதத்தின் நீடித்த நம்பிக்கை மற்றும் வளமான வரலாற்றின் சான்றாக விளங்குகிறது.

  - - கொச்சிக்கடை புனித அந்தோனியார் ஆலயத்தில் ஏதேனும் வருடாந்த கொண்டாட்டங்கள் அல்லது நிகழ்வுகள் நடைபெறுகின்றனவா?
      - புனித அந்தோணியார் ஆலயம் ஆண்டு முழுவதும் பல்வேறு சமய விழாக்கள் மற்றும் கொண்டாட்டங்களை நடத்துகிறது, சன்னதியில் நிலைநிறுத்தப்பட்டுள்ள செழுமையான ஆன்மீக மற்றும் கலாச்சார பாரம்பரியங்களில் பங்கேற்க விரும்பும் பக்தர்களையும் பார்வையாளர்களையும் ஈர்க்கிறது.