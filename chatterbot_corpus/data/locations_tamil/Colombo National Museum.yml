  - - கொழும்பு தேசிய அருங்காட்சியகம் என்றால் என்ன?
      - கொழும்பு தேசிய அருங்காட்சியகம், ஆரம்பத்தில் கொழும்பு அருங்காட்சியகம் என்று அழைக்கப்பட்டது, இது ஜனவரி 1, 1877 இல் நிறுவப்பட்டது. இது இலங்கையின் மிகப்பெரிய அருங்காட்சியகம் மற்றும் இலங்கை தேசிய அருங்காட்சியகம் என்றும் அழைக்கப்படுகிறது. இந்த அருங்காட்சியகம் இலங்கையின் பிரிட்டிஷ் ஆளுநரான சர் வில்லியம் ஹென்றி கிரிகோரி அவர்களால் ராயல் ஆசியடிக் சொசைட்டியின் உதவியுடன் நிறுவப்பட்டது. இது இலங்கையின் கலாச்சார மற்றும் இயற்கை பாரம்பரியத்தை காட்சிப்படுத்துவதற்காக நிறுவப்பட்டது

