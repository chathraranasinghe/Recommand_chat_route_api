      - கொழும்பு தேசிய அருங்காட்சியகம் இலங்கையின் பிரிட்டிஷ் ஆளுநரான சர் வில்லியம் ஹென்றி கிரிகோரி அவர்களால் ராயல் ஆசியடிக் சொசைட்டியின் உதவியுடன் நிறுவப்பட்டது.

  - - கொழும்பு தேசிய அருங்காட்சியகத்தின் கட்டிடக்கலை பாணி என்ன?
      - கொழும்பு தேசிய அருங்காட்சியகம் இத்தாலிய கட்டிடக்கலை பாணியில் வடிவமைக்கப்பட்டுள்ளது

  - - கொழும்பு தேசிய அருங்காட்சியகத்தில் பார்வையாளர்கள் என்ன பார்க்க முடியும்?
      - கொழும்பு தேசிய அருங்காட்சியகத்திற்கு வருபவர்கள், இலங்கையின் வரலாறு மற்றும் கலாச்சாரத்தை வெளிப்படுத்தும் 100,000 க்கும் மேற்பட்ட கண்காட்சிகளின் பரந்த தொகுப்பை ஆராயலாம். இந்த கண்காட்சியில் கண்டிய மன்னர்களின் ராஜகோபுரம், பழங்கால மற்றும் கலாச்சார கலைப்பொருட்கள் மற்றும் நாட்டின் கலாச்சார மற்றும் இயற்கை பாரம்பரியம் தொடர்பான பல பொருட்கள் அடங்கும். இந்த அருங்காட்சியகம் தீவின் மிக முக்கியமான நூலகத்தையும் கொண்டுள்ளது, இது ஒரு குறிப்பிடத்தக்க கலாச்சார மற்றும் கல்வி மையமாக உள்ளது

  - - கொழும்பு தேசிய அருங்காட்சியகத்தின் முக்கியத்துவம் என்ன?
      - கொழும்பு தேசிய அருங்காட்சியகம் இலங்கையின் வளமான கலாச்சார மற்றும் இயற்கை பாரம்பரியத்தைப் பாதுகாப்பதிலும் காட்சிப்படுத்துவதிலும் முக்கிய பங்கு வகிக்கிறது. இது நாட்டிற்கு குறிப்பிடத்தக்க முக்கியத்துவம் வாய்ந்த சேகரிப்புகளைக் கொண்டுள்ளது, இது இலங்கையின் வரலாறு மற்றும் பாரம்பரியத்தைப் பற்றி அறிய ஆர்வமுள்ளவர்களுக்கு ஒரு முக்கிய சுற்றுலாத் தலமாக அமைகிறது.

  - - காலப்போக்கில் கொழும்பு தேசிய அருங்காட்சியகம் எவ்வாறு உருவாகியுள்ளது?
      - ஆரம்பத்தில் 800 கண்காட்சிகளுடன் திறக்கப்பட்ட இந்த அருங்காட்சியகம் இப்போது 100,000 கண்காட்சிகளைக் கொண்டுள்ளது. அதன் வளர்ந்து வரும் பிரபலம் காரணமாக, இலங்கை அரசாங்கம் அருங்காட்சியகத்தை நிர்வகிப்பதற்கு மட்டுமே அர்ப்பணிக்கப்பட்ட ஒரு புதிய அமைச்சு துறையை நிறுவியது. இந்த பரிணாமம் இலங்கையில் கலாச்சார பாதுகாப்பு மற்றும் கல்வியில் அருங்காட்சியகத்தின் முக்கிய பங்கை பிரதிபலிக்கிறது

  - - கொழும்பு தேசிய அருங்காட்சியகத்தை நான் எவ்வாறு பார்வையிடுவது?
      - கொழும்பு தேசிய அருங்காட்சியகம் இலங்கையின் கொழும்பில் அமைந்துள்ளது மற்றும் நாட்டின் வளமான கலாச்சார பாரம்பரியத்தை ஆராய்வதில் ஆர்வமுள்ள பார்வையாளர்களுக்கு திறக்கப்பட்டுள்ளது. அருங்காட்சியகத்தின் அதிகாரப்பூர்வ இணையதளத்தைப் பார்ப்பது அல்லது திறக்கும் நேரம் மற்றும் சேர்க்கைக் கட்டணம் பற்றிய சமீபத்திய தகவலுக்கு அவர்களை நேரடியாகத் தொடர்புகொள்வது நல்லது.

  - - கொழும்பு தேசிய அருங்காட்சியகத்திற்கு அருகில் வேறு ஏதேனும் குறிப்பிடத்தக்க அருங்காட்சியகங்கள் உள்ளதா?
      - ஆம், தேசிய இயற்கை வரலாற்று அருங்காட்சியகம் கொழும்பு தேசிய அருங்காட்சியகத்திற்கு அருகில் அமைந்துள்ளது மற்றும் இலங்கையின் இயற்கை பாரம்பரியத்தை உள்ளடக்கியது. தீவின் பல்வேறு தாவரங்கள் மற்றும் விலங்கினங்களைப் பற்றி அறிய இது ஒரு சிறந்த இடம்.