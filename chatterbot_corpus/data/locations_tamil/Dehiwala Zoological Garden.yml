  - - தெஹிவளை விலங்கியல் பூங்கா என்றால் என்ன?
      - இலங்கையின் தேசிய விலங்கியல் பூங்கா என்றும் அழைக்கப்படும் தெஹிவளை விலங்கியல் பூங்கா, கொழும்பில் இருந்து சுமார் 10 கிலோமீட்டர் தெற்கே அமைந்துள்ள குறிப்பிடத்தக்க விலங்கியல் பூங்கா ஆகும். இது 1936 இல் நிறுவப்பட்டது மற்றும் 30 ஏக்கர் பரப்பளவில் உள்ளது, இது மீன், பறவைகள், பாலூட்டிகள் மற்றும் பட்டாம்பூச்சிகள் உள்ளிட்ட பல்வேறு வகையான விலங்குகளுக்கு ஒரு வீட்டை வழங்குகிறது. மிருகக்காட்சிசாலையில் சுமார் 2,500 முதல் 3,000 விலங்குகள் உள்ளன மற்றும் ஆசியாவிலேயே பழமையான விலங்கியல் பூங்காக்களில் ஒன்றாகும்.

  - - தெஹிவளை விலங்கியல் பூங்கா எப்போது நிறுவப்பட்டது?
      - தெஹிவளை விலங்கியல் பூங்கா உத்தியோகபூர்வமாக 1936 இல் நிறுவப்பட்டது, இருப்பினும் அதன் வேர்கள் 1920 களின் பிற்பகுதியில் ஜான் ஹெகன்பெக்கால் ஒரு தனிப்பட்ட சேகரிப்பாக ஆரம்பிக்கப்பட்டது.

  - - தெஹிவளை விலங்கியல் பூங்காவை நிறுவியவர் யார்?
      - ஜான் ஹேகன்பெக், ஒரு ஜெர்மன் தொழில்முனைவோர், 1920 களின் பிற்பகுதியில் இலங்கையின் தேசிய விலங்கியல் பூங்கா என்று இன்று அறியப்படுவதை நிறுவினார். ஆரம்பத்தில், இது 11 ஏக்கர் பரப்பளவில் ஒரு தனியார் சேகரிப்பாக இருந்தது, பின்னர் இது 1936 இல் அரசாங்கத்தால் கையகப்படுத்தப்பட்டது மற்றும் பொதுமக்களுக்கான விலங்கியல் பூங்காவாக நிறுவப்பட்டது.

  - - தெஹிவளை விலங்கியல் பூங்காவில் என்ன வகையான விலங்குகளைக் காணலாம்?
      - தெஹிவளை விலங்கியல் பூங்காவில் மீன், பறவைகள், ஊர்வன மற்றும் பாலூட்டிகள் உட்பட சுமார் 2,500 முதல் 3,000 விலங்குகள் வரை பல்வேறு வகையான சேகரிப்புகள் உள்ளன. பார்வையாளர்கள் இலங்கை மற்றும் உலகின் பிற பகுதிகளில் இருந்து பல்வேறு வகையான உயிரினங்களை பார்வையிட முடியும்

  - - தெஹிவளை விலங்கியல் பூங்காவின் வரலாற்று முக்கியத்துவம் என்ன?
      - தெஹிவளை விலங்கியல் பூங்கா, இலங்கை மன்னர்கள் மற்றும் ஐரோப்பிய குடியேற்றவாசிகள் இருவராலும் கடைப்பிடிக்கப்பட்ட காட்டு விலங்குகளை சேகரித்து வைத்திருக்கும் இலங்கையின் நீண்ட வரலாற்றை பிரதிபலிக்கிறது. ஒரு தனியார் சேகரிப்பை பொது விலங்கியல் பூங்காவாக மாற்றுவது நாட்டின் இயற்கை பாரம்பரியத்தை நிர்வகிப்பதில் ஒரு பரந்த மாற்றத்தை குறிக்கிறது.

  - - தெஹிவளை விலங்கியல் பூங்காவை நான் எவ்வாறு பார்வையிடுவது?
      - தெஹிவளை விலங்கியல் பூங்கா கொழும்பு நகருக்கு தெற்கே 10 கிலோமீட்டர் தொலைவில் காலி வீதிக்கு அருகில் அமைந்துள்ளது. இது பொதுமக்களுக்குத் திறக்கப்பட்டுள்ளது, மேலும் பார்வையாளர்கள் பசுமையான பசுமையை ஆராயலாம், ஏராளமான விலங்குகளைப் பார்த்து மகிழலாம் மற்றும் இலங்கையின் வனவிலங்கு நிர்வாகத்தின் வரலாற்றைப் பற்றி அறிந்து கொள்ளலாம்.

  - - இலங்கையில் வேறு ஏதேனும் விலங்கியல் பூங்காக்கள் உள்ளதா?
      - தெஹிவளை விலங்கியல் பூங்காவைத் தவிர, இலங்கையில் மற்ற வனவிலங்கு சரணாலயங்கள் மற்றும் இருப்புக்கள் உள்ளன. எவ்வாறாயினும், தெஹிவளை மிகவும் முக்கியமான மற்றும் அணுகக்கூடிய விலங்கியல் பூங்காக்களில் ஒன்றாக உள்ளது, குறிப்பாக கொழும்பில் அல்லது அதைச் சுற்றியுள்ள பார்வையாளர்களுக்கு.