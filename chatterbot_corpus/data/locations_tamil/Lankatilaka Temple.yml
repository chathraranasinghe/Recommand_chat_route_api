  - - லங்காதிலக கோயில் என்றால் என்ன?
      - லங்காதிலக விகாரை என்றும் அழைக்கப்படும் லங்காதிலக கோயில், இலங்கையின் கண்டியில் உடுநுவரவில் அமைந்துள்ள ஒரு பழமையான மற்றும் புனிதமான பௌத்த ஆலயமாகும். இது 14 ஆம் நூற்றாண்டில் 1341 முதல் 1351 வரை ஆட்சி செய்த மன்னர் புவனேகபாகு IV என்பவரால் கட்டப்பட்டது. இந்த கோவிலை கட்டும் பணியை மன்னன் சேனாலங்கதிகார என்ற தனது முதலமைச்சரிடம் ஒப்படைத்தார். கோவிலின் கட்டிடக்கலை சதாபதி ராயர் என்ற தென்னிந்திய கட்டிடக் கலைஞரால் வடிவமைக்கப்பட்டது, திராவிட மற்றும் இந்தோ சீன கட்டிடக்கலை வடிவங்களை உள்ளடக்கியது. இந்த ஆலயம் கம்பளை காலத்திலிருந்து ஒரு குறிப்பிடத்தக்க வரலாற்று மற்றும் கட்டிடக்கலை கட்டிடமாகும்

  - - லங்காதிலக கோயில் என்ன கட்டிடக்கலை அம்சங்களைக் கொண்டுள்ளது?
      - லங்காதிலக கோயில் பன்ஹல்கல பாறை என்றழைக்கப்படும் இயற்கையான பாறையின் மீது கட்டப்பட்டுள்ளது மற்றும் முதலில் எண்பது அடி உயரம் கொண்ட நான்கு மாடி மாளிகையாக கட்டப்பட்டது, ஆனால் இன்று மூன்று அடுக்குகளை மட்டுமே பார்க்க முடியும். கோயில் கட்டிடம், ஸ்தூபி, போ மரம் என மூன்று பிரிவுகளைக் கொண்டுள்ளது. கோயில் கட்டிடத்தில் கிழக்கில் புத்தர் உருவமும் மேற்கில் கடவுள் கோயில்களும் உள்ளன. கோயிலின் உருவ வீடு பாரம்பரிய சிங்கள சிற்பங்களால் அலங்கரிக்கப்பட்டுள்ளது, மேலும் சுவர்கள் மற்றும் கூரைகள் கண்டி கால ஓவியங்கள் மற்றும் சிற்பங்களால் அலங்கரிக்கப்பட்டுள்ளன. ஆலயம் மற்றும் அதன் அருளாளர்கள் பற்றிய வரலாற்றுத் தகவல்களை வழங்கும் சிங்களம் மற்றும் தமிழ் ஆகிய இரு மொழிகளிலும் உள்ள கல்வெட்டுகளும் ஆலயத்தில் உள்ளன

  - - லங்காதிலக ஆலயத்தின் வரலாற்று முக்கியத்துவம் என்ன?
      - லங்காதிலகா கோயில் 14 ஆம் நூற்றாண்டில் நான்காம் புவனேகபாகு மன்னரின் ஆட்சியின் போது ஒரு வளமான வரலாற்று முக்கியத்துவத்தைக் கொண்டுள்ளது. இது கம்போலா காலத்தின் குறிப்பிடத்தக்க கட்டிடமாகும், இது திராவிட மற்றும் இந்தோ சீன கட்டிடக்கலை பாணிகளின் கலவையைக் காட்டுகிறது, இது அந்தக் காலத்தின் கலாச்சார ஒருங்கிணைப்பை பிரதிபலிக்கிறது. பல நூற்றாண்டுகளாக பக்தர்கள் மற்றும் யாத்ரீகர்களை ஈர்க்கும் ஒரு குறிப்பிடத்தக்க பௌத்த ஆன்மீக மையமாகவும் இந்த கோவில் விளங்குகிறது

  - - லங்காதிலகா கோயில் எங்கே அமைந்துள்ளது?
      - லங்காதிலக கோயில், இலங்கையின் கண்டியில் உடுநுவர கிராமத்தில், பிலிமத்தலாவ சந்திப்பில் இருந்து சுமார் 4 கிமீ (2.5 மைல்) தொலைவில் தவுலகல சாலையில் அமைந்துள்ளது. இது கடலதெனிய விகாரை போன்ற பிற புராதன பௌத்த விகாரைகளுக்கு அருகில் அமைந்துள்ளது, இது இப்பகுதியில் வளமான வரலாற்று மற்றும் ஆன்மீக நிலப்பரப்பின் ஒரு பகுதியாக அமைகிறது.

  - - லங்காதிலக கோயிலில் பார்வையாளர்கள் என்ன பார்க்க முடியும்?
      - லங்காதிலக கோவிலுக்கு வருபவர்கள், மூன்று மாடிகள் கொண்ட உருவ வீடு, பாரம்பரிய சிங்கள சிற்பங்கள் மற்றும் கண்டிய கால ஓவியங்கள் உட்பட அதன் ஈர்க்கக்கூடிய கட்டிடக்கலை அம்சங்களை ஆராயலாம். அவர்கள் பழங்கால கல்வெட்டுகளை அவதானிக்க முடியும், ஸ்தூபி மற்றும் போ மரத்தை பார்வையிடலாம் மற்றும் கோவிலின் அமைதியான மற்றும் ஆன்மீக ரீதியில் வளமான சூழலை ஆராயலாம். மேலும், கோயில் வளாகம் ஆறு தேவாலயங்களால் செழுமைப்படுத்தப்பட்டுள்ளது, இங்கு பார்வையாளர்கள் கோயிலின் பாரம்பரிய சடங்குகள் மற்றும் விழாக்களைக் காணலாம்.