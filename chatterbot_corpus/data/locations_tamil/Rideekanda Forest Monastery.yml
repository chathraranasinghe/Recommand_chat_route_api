  - - ரிடீகண்டா வன மடாலயம் என்றால் என்ன?
      - ரிடீகந்தா வன மடாலயம் இலங்கையின் மாத்தளை மாவட்டத்தில் அமைந்துள்ள தேரவாத பாரம்பரியத்தின் ஒரு புத்த மடாலயம் ஆகும். இது முதன்மை அடிப்படையிலான பௌத்தத்தைப் பாதுகாப்பதில் உறுதியாக உள்ளது மற்றும் நிப்பானா (நிர்வாணம்) தேடும் தியானப் பயிற்சியாளர்களுக்கு முறையான பயிற்சி அளிக்கிறது.

  - - ரிடீகண்டா வன மடத்தின் பின்னணி என்ன?
      - மடாலயத்தின் வரலாறு இலங்கையில் தேரவாத பௌத்தத்தின் பாரம்பரியத்துடன் பின்னிப்பிணைந்துள்ளது, இது கிமு 3 ஆம் நூற்றாண்டுக்கு முந்தையது, அரஹத் மகிந்த புத்தரின் போதனைகளை பண்டைய இராச்சியமான அனுராதபுரத்திற்கு அறிமுகப்படுத்தினார்.

  - - ரிடீகண்டா வன மடாலயத்தில் பார்வையாளர்கள் என்ன எதிர்பார்க்கலாம்?
      - ஆன்மீக வளர்ச்சி, நினைவாற்றல் மற்றும் உள் அமைதிக்கான அமைதியான சூழலை வழங்கும் குடியிருப்புப் பின்வாங்கல்களில் பார்வையாளர்கள் பங்கேற்கலாம். பின்வாங்கல்கள் பசுமையான, பழங்கால காடுகளுக்குள் அமைந்துள்ளன, தனிநபர்கள் அன்றாட கவனச்சிதறல்களிலிருந்து துண்டிக்கவும் தியான நடைமுறைகளில் தங்களை மூழ்கடிக்கவும் அனுமதிக்கிறது.

  - - ரிடீகண்டா வன மடத்தில் என்ன வகையான பயிற்சி அளிக்கப்படுகிறது?
      - இந்த மடாலயம் தியானப் பயிற்சியாளர்களுக்கு முறையான பயிற்சியை வழங்குகிறது, தேரவாத பௌத்தத்தின் போதனைகள் மற்றும் நடைமுறைகளில் கவனம் செலுத்துகிறது. தனிநபர்கள் தங்களுடைய ஆன்மீக நோக்கங்கள் மற்றும் தேவைகளைப் பூர்த்தி செய்ய வடிவமைக்கப்பட்ட குடியிருப்புப் பின்வாங்கல்களில் ஈடுபடக்கூடிய பின்வாங்கல் மையமும் அவர்களிடம் உள்ளது.

  - - ரிடீகண்டா வன மடாலயத்தில் நான் எவ்வாறு ஓய்வு பெறுவது?
      - புத்த துறவிகள் மற்றும் கன்னியாஸ்திரிகள் உட்பட ஆண் மற்றும் பெண் தியான பயிற்சியாளர்களுக்கு இந்த மடாலயம் தங்குமிடத்தை வழங்குகிறது. அவர்கள் நெகிழ்வான பின்வாங்கல் திட்டங்களை வழங்குகிறார்கள், அவை பங்கேற்பாளர்களின் தனிப்பட்ட குறிக்கோள்கள் மற்றும் தேவைகளைப் பூர்த்தி செய்ய வடிவமைக்கப்பட்டுள்ளன. ஆர்வமுள்ள நபர்கள் தங்கள் அதிகாரப்பூர்வ வலைத்தளத்தின் மூலம் மேலும் அறியலாம் மற்றும் பின்வாங்கல்களுக்கு பதிவு செய்யலாம்

  - - ரிடீகண்டா வன மடாலயம் எங்குள்ளது?
      - ரிடீகந்தா வன மடாலயம் இலங்கையின் மாத்தளை மாவட்டத்தில் உள்ள யடவத்த உள்ளூராட்சி மன்றத்தில் அமைதியான மலை உச்சியில் அமைந்துள்ளது. இந்த இடம் ஆண்டு முழுவதும் மிதமான காலநிலையை வழங்குகிறது, இது தியான நடைமுறைகளுக்கு உகந்த சூழலாக அமைகிறது