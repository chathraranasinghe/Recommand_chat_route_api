  - - அரங்கலே புத்த மடாலயம் என்றால் என்ன?
      - அரங்கலே மடாலயம் என்பது 6 ஆம் நூற்றாண்டைச் சேர்ந்த ஒரு குகைத் துறவு ஆகும், இது குருநாகல் நகரத்திலிருந்து சுமார் 24 கிலோமீட்டர் தொலைவில், குபுக்வெவ-மடலந்தா சாலையில், இலங்கையில் காடுகள் நிறைந்த மலைப்பகுதியில் அமைந்துள்ளது. ஆரம்பத்தில், இது தனிமைப்படுத்தப்பட்ட துறவிகளின் ஒரு பிரிவினருக்கு கடுமையான தங்குமிடமாக செயல்பட்டது, அவர்கள் தனிமைப்படுத்தப்பட்டதால் தளத்திற்கு ஈர்க்கப்பட்டனர். இன்று, இடிபாடுகளில் இருந்தாலும், இந்த மடாலயம் ஒரு பாதுகாக்கப்பட்ட தொல்பொருள் தளம் மற்றும் கட்டிடக்கலை மற்றும் தொல்லியல் ஆர்வலர்களுக்கு ஏற்றதாக உள்ளது.

  - - அரங்கலே புத்த மடாலயத்தின் வரலாற்று முக்கியத்துவம் என்ன?
      - துறவிகளின் பன்சகுலிகா பிரிவினருடன் இந்த மடாலயம் தொடர்புடையது, அவர்கள் சிக்கனத்தின் சபதமாக கந்தலால் செய்யப்பட்ட ஆடைகளை அணிந்தனர். அரங்கலே என்ற பெயர் "அரஹான்", ஒரு அறிவொளி மற்றும் "கலே" ஒரு காடு ஆகியவற்றிலிருந்து பெறப்பட்டிருக்கலாம். மடத்தின் பண்டைய பெயர் மற்றும் அதன் ஆரம்பகால வரலாறு இன்னும் அறியப்படவில்லை. எவ்வாறாயினும், பண்டைய டோலுகந்த, துங்கந்த மற்றும் மடுகந்த மலைகளுக்கு மத்தியில், மன்னன் ஜெததிஸ்ஸ மடாலயத்தை மேம்படுத்தி, அதன் பாதுகாப்பிற்காக அதைச் சுற்றியுள்ள வனப்பகுதியைத் தேர்ந்தெடுத்தார் என்பது அறியப்படுகிறது.

  - - அரங்கலே புத்த மடாலயத்தில் என்ன கட்டிடக்கலை அம்சங்கள் குறிப்பிடத்தக்கவை?
      - இடிபாடுகளுக்கு மத்தியில், பன்சகுலிகா துறவிகளின் பதனாகரா பிரிவேனாக்களுக்கு தனித்துவமான இரட்டை மேடை கட்டிடங்களை நீங்கள் காணலாம். இந்த தளங்கள் பாரிய கல் தக்கவைக்கும் சுவர்களால் உருவாக்கப்பட்டு, ஒரு கல் பாலத்தால் இணைக்கப்பட்டு, இரண்டு குறுகிய விமான படிகள் மூலம் அணுகல் வழங்கப்படுகிறது. உட்புறம் குளிர்ச்சியாக இருக்க இந்தக் கட்டிடங்கள் தண்ணீர் தொட்டிகளால் சூழப்பட்டுள்ளன. மற்ற குறிப்பிடத்தக்க இடிபாடுகளில் ஜந்தகரா அல்லது வெந்நீர் குளியல், தியான நடைபாதைகள், குளங்கள், முறுக்கு பாதைகள் மற்றும் தியான நடைகளுக்கு நடைபாதை ஆம்புலேட்டரிகள் ஆகியவை அடங்கும். நுழைவாயிலில், சூடான நீர் குளியல் என அடையாளம் காணப்பட்ட ஒரு கட்டிடம் உள்ளது, மேலும் மூன்று பழமையான குளியல் குளங்களில் ஒன்று முழுமையாக மீட்டெடுக்கப்பட்டுள்ளது.

  - - அறங்கலே புத்த மடாலயத்தில் துறவிகள் கடைப்பிடித்த நடைமுறைகள் என்ன?
      - இங்கு வசிக்கும் பன்சகுலிகா துறவிகள், குகைகளிலும், மலைகளிலும் காடுகளிலும் உள்ள மடாலயங்களில், தீவிர சிக்கனத்தைக் கடைப்பிடித்தனர். அவர்களின் இறையச்சமும், இறுக்கமான வாழ்க்கை முறையும் மக்களால் பெரிதும் போற்றப்பட்டது. அவர்கள் கந்தல் துணியால் செய்யப்பட்ட ஆடைகளை அணிந்தனர், மேலும் புத்தர் மற்றும் அவரது சீடர்கள் ஞானத்திற்குப் பிறகு வழிநடத்திய வாழ்க்கை முறையைப் புதுப்பிக்கும் நோக்கத்துடன், அலங்காரம், ஸ்தூபிகள், கோவில்கள் அல்லது படங்கள் இல்லாத அவர்களின் கடுமையான நடைமுறைகளை மடத்தின் கட்டிடக்கலை பிரதிபலிக்கிறது.

  - - அரங்கலே புத்த மடாலயத்தைச் சுற்றியுள்ள சூழல் எப்படி இருக்கிறது?
      - இந்த மடாலயம் ஒரு அமைதியான மற்றும் ஒதுங்கிய காடுகளின் நடுவே அமைந்துள்ளது, அமைதியான சூழலை வழங்குகிறது. இடிபாடுகள் அடர்ந்த காட்டில் அதிக காடுகள் மற்றும் ஓரளவு தடைசெய்யும் தோற்றமுடைய டோலுகண்டாவின் அடிவாரத்தில் உள்ளன. அரஹாட்டுகளால் தோண்டப்பட்டதாக நம்பப்படும் பல பழங்கால கிணறுகளும் இத்தலத்தில் உள்ளன, அவை தொல்பொருள் தளத்தை ஒட்டியுள்ள அரங்கலே மலியதேவ சேனாசனத்தின் தியான பௌத்த பிக்குகளால் இன்னும் பயன்பாட்டில் உள்ளன.

  - - அரங்கலே புத்த மடாலயத்தில் பார்வையாளர்கள் என்ன பார்க்க முடியும்?
      - பார்வையாளர்கள் மடத்தின் இடிபாடுகளை ஆராயலாம், அவை பெரிய பரப்பளவில் பரவியுள்ளன. இடிபாடுகள் பெரும்பாலும் மடத்தின் பிரதான கட்டிடமாகும், இது இரட்டை மேடை அமைப்பாக இருந்தது. மடாலயத்தின் கட்டிடக்கலை கடுமையானது, அலங்காரம், ஸ்தூபிகள், கோவில்கள் அல்லது படங்கள் இல்லாதது. அரஹாட்டுகளால் தோண்டப்பட்டதாக நம்பப்படும் பல பழங்கால கிணறுகளும் இத்தலத்தில் உள்ளன, அவை தொல்பொருள் தளத்தை ஒட்டியுள்ள அரங்கலே மலியதேவ சேனாசனத்தின் தியான பௌத்த பிக்குகளால் இன்னும் பயன்பாட்டில் உள்ளன.