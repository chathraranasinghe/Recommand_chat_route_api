conversations:
  - - அலுவிஹார பாறை குகைக் கோயில் என்றால் என்ன?
      - மாத்தளை அலு விகாரை என்றும் அழைக்கப்படும் அலுவிஹார பாறை குகைக் கோயில், இலங்கையின் மாத்தளை மாவட்டத்தில் அலுவிஹாரேயில் அமைந்துள்ள ஒரு புனித பௌத்த ஆலயமாகும். இக்கோயிலின் வரலாறு கி.மு. 3ஆம் நூற்றாண்டில் தேவநம்பியதிஸ்ஸ மன்னரின் ஆட்சிக் காலத்தைச் சேர்ந்தது. மன்னன் தனது ஆட்சிக் காலத்தில் புத்த மதம் நாட்டிற்கு அறிமுகப்படுத்தப்பட்டதைத் தொடர்ந்து அரசன் டகோபாவைக் கட்டினார், போ மரக்கன்றுகளை நட்டு, கோயிலை நிறுவினார் என்று நம்பப்படுகிறது.

  - - அலுவிஹார பாறை குகை கோயிலின் வரலாற்று முக்கியத்துவம் என்ன?
      - கிமு 1 ஆம் நூற்றாண்டில், வலகம்பா மன்னரின் ஆட்சியின் போது, பாலி கானான் முதன்முதலில் ஓலை (பனை) ஓலைகளில் எழுதப்பட்ட தளம் என்பதால், இந்த கோயில் மிகப்பெரிய வரலாற்று முக்கியத்துவத்தைக் கொண்டுள்ளது. தென்னிந்திய படையெடுப்புகள் மற்றும் 12 ஆண்டுகள் நீடித்த பஞ்சம் ஆகியவற்றால் ஏற்பட்ட எழுச்சிகளுக்கு மத்தியில், பௌத்தத்தின் தத்துவக் கோட்பாடுகளை எதிர்கால சந்ததியினருக்காகப் பாதுகாக்க இந்த படியெடுத்தல் செய்யப்பட்டது. இந்த மகத்தான பணிக்காக சுமார் 500 புலமை வாய்ந்த பிக்குகள் அலுவிஹார பாறை கோவிலில் கூடியிருந்தனர். 1848 ஆம் ஆண்டு மாத்தளை கிளர்ச்சியின் போது கோவிலின் பழைய நூலகம் அழிக்கப்பட்டது, மேலும் திரிபிடகத்தின் மறுதொகுப்பு பல ஆண்டுகள் ஆனது, 1982 இல் மட்டுமே முடிந்தது.

  - - அலுவிஹார பாறை குகை கோயிலில் என்ன கட்டிடக்கலை மற்றும் கலை அம்சங்கள் உள்ளன?
      - கோவில் வளாகத்தில் பல மடாலய குகைகள் உள்ளன, அவற்றில் சில பழங்கால ஓவியங்களை காட்சிப்படுத்துகின்றன. இந்த குகைகளில் புத்தரின் பெரிய சாய்ந்த சிலை உட்பட புத்தரின் ஈர்க்கக்கூடிய சிலைகள் மற்றும் படங்கள் உள்ளன. குகைகளில் ஒன்று மதிப்பிற்குரிய இந்திய துறவி-அறிஞரான புத்தகோசாவுக்கு அர்ப்பணிக்கப்பட்டுள்ளது, அவர் பாலி நியமன நூல்கள் பற்றிய விரிவான பணிக்காக அறியப்பட்டவர் மற்றும் அவரது அறிவார்ந்த பணிக்காக மாத்தளை அலு விகாரையில் பல ஆண்டுகள் கழித்ததாக நம்பப்படுகிறது.

  - - அலுவிஹார பாறை குகைக் கோயில் எங்கே அமைந்துள்ளது?
      - அலுவிஹார பாறை குகைக் கோயில், மலைகளால் சூழப்பட்ட இலங்கையின் மாத்தளை மாவட்டத்தில் அலுவிஹாரேயில் அமைந்துள்ளது. இது மாத்தளை-தம்புள்ளை சாலையில் கண்டிக்கு வடக்கே 30 கிமீ தொலைவில் அமைந்துள்ளது, இது பார்வையாளர்களுக்கு அமைதியான மற்றும் அணுகக்கூடிய இடமாக அமைகிறது.

  - - அலுவிஹாரா பாறை குகைக் கோயிலில் பார்வையாளர்கள் எதைப் பார்க்க எதிர்பார்க்கலாம்?
      - பார்வையாளர்கள் பழங்கால மடாலய குகைகளை ஆராயலாம், ஓவியங்கள், சிலைகள் மற்றும் புத்தரின் உருவங்களைக் காணலாம் மற்றும் கோயிலுடன் தொடர்புடைய வரலாற்று நிகழ்வுகளைப் பற்றி அறிந்து கொள்ளலாம். தேரவாத பௌத்தத்தைப் பாதுகாப்பதில் கோயிலின் பங்கு மற்றும் புத்தகோசா போன்ற மரியாதைக்குரிய நபர்களுடன் அதன் தொடர்பு பற்றியும் அவர்கள் அறிந்து கொள்ளலாம். அலுவிஹாரா பாறை குகைக் கோயிலில் உள்ள குகைகளில் ஒன்றான நரகத்திற்குப் பிந்தைய வாழ்க்கையின் திகிலூட்டும் சித்தரிப்புகள் மற்றும் அமைதியான சுற்றியுள்ள மலைகள் ஆன்மீக மற்றும் கல்வி அனுபவத்தை சேர்க்கின்றன.

  - - அலுவிஹார பாறைக் குகைக் கோயிலுக்கு அருகில் ஏதேனும் இடங்கள் உள்ளதா?
      - கலாசாரம் மற்றும் வரலாற்று முக்கியத்துவம் வாய்ந்த நகரமான கண்டிக்கு அருகாமையில் கோயில் இருப்பது பார்வையாளர்களுக்கு கூடுதல் ஆய்வு விருப்பங்களை வழங்குகிறது. கண்டிக்கும் அலுவிஹாரைக்கும் இடையிலான பாதை