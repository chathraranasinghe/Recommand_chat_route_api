  - - பம்பரகல புராண ராஜமஹா விகாரை என்றால் என்ன?
      - பம்பரகல புராண ராஜமஹா விகாரை என்பது இலங்கையில் கண்டிக்கு அருகிலுள்ள தெல்தெனியவில் உள்ள ஹெனகஹவெல கிராமத்தில் அமைந்துள்ள ஒரு பழமையான பௌத்த குகைக் கோயிலாகும். விக்டோரியா நீர்த்தேக்கம் மற்றும் நக்கிள்ஸ் மலைத்தொடரின் அற்புதமான காட்சிகளால் இந்த ஆலயம் சூழப்பட்டுள்ளது. இது கிறிஸ்தவ காலத்திற்கு முந்தைய காலத்தைச் சேர்ந்த ஒரு வளமான வரலாற்றைக் கொண்டுள்ளது, இந்த குகையானது நாக மன்னனின் மனைவியான தத்தா என்ற ராணியால் மகா சங்கத்திற்கு நன்கொடையாக வழங்கப்பட்டது. இந்த நன்கொடை அந்த இடத்தை ஒரு புனித பௌத்த இடமாக நிறுவியது

  - - பம்பரகல புராண ராஜமஹா விகாரையின் வரலாற்று முக்கியத்துவம் என்ன?
      - இந்த ஆலயத்தின் வரலாற்று முக்கியத்துவம் கிறித்தவ காலத்திற்கு முந்திய காலத்திலேயே உள்ளது, மேலும் இது பொலன்னறுவை காலத்தில் பௌத்த துறவிகளுக்கு ஒரு வன-துறவியாக சேவையாற்றியதாக அறியப்படுகிறது. ஆரம்பகால பிராமி எழுத்துக்களில் உள்ள ஏராளமான குகைக் கல்வெட்டுகள் தளத்தில் கண்டுபிடிக்கப்பட்டுள்ளன, இது கோயிலின் பழங்கால மரபு மற்றும் அதனுடன் தொடர்புடைய வரலாற்று நபர்களைப் பற்றிய நுண்ணறிவை வழங்குகிறது. கல்வெட்டுகளில் ஒன்று பொகானி என்ற கிழக்குப் பகுதியின் ஆட்சியாளரைக் குறிப்பிடுகிறது, அக்கால அரச மற்றும் மத பிரமுகர்களை உள்ளடக்கிய ஒரு வளமான வரலாற்றுக் கதையை பரிந்துரைக்கிறது.

  - - பம்பரகல என்ற பெயரின் தோற்றம் என்ன?
      - பம்பரகலா என்ற பெயர் பம்பர மற்றும் குரும்பரா என அறியப்பட்ட வரலாற்றுக்கு முந்தைய பழங்குடியினரின் குடியேற்றத்திலிருந்து தோன்றியதாக கருதப்படுகிறது. இப்பகுதியைச் சுற்றியுள்ள மலைகளில் பம்பரா தேனீக்கள் பரவியதால் இந்த பெயர் பேச்சுவழக்கில் வந்தது என்று மற்றொரு கோட்பாடு கூறுகிறது.

  - - பம்பரகல புராண ராஜமஹா விகாரையின் கட்டிடக்கலை அம்சங்கள் என்ன?
      - ஒரு குகைக் கோயிலாக இருப்பதால், பம்பரகல புராண ராஜமஹா விகாரை வரலாற்றுக் கல்வெட்டுகளுடன் இயற்கையான பாறை அமைப்புகளையும் காட்சிப்படுத்துகிறது. கோவிலில் இருந்து விக்டோரியா நீர்த்தேக்கம் மற்றும் நக்கிள்ஸ் மலைத்தொடரின் அமைதியான காட்சிகள் இந்த பழமையான தளத்தின் கட்டிடக்கலை கவர்ச்சியை சேர்க்கின்றன.

  - - பம்பரகல புராண ராஜமஹா விகாரையில் என்னென்ன கல்வெட்டுகள் காணப்படுகின்றன?
      - இந்தக் கோயிலில் வரலாற்றுத் தகவல்களைக் கொண்ட நான்கு ஆரம்பகால பிராமி கல்வெட்டுகள் உள்ளன. ஒரு குறிப்பிடத்தக்க கல்வெட்டு, போகானி மன்னன் நாகாவின் மனைவி மற்றும் பிராமண கோஜாராவின் மகள் தத்தா என்ற பெண் பாமர பக்தரைக் குறிப்பிடுகிறது. இந்தக் கல்வெட்டுகள் கோயில் மற்றும் இப்பகுதியின் வரலாற்று மற்றும் மத தொடர்புகளை வெளிச்சம் போட்டுக் காட்டுகின்றன

  - - பம்பரகல புராண ராஜமஹா விகாரை எங்கு அமைந்துள்ளது?
      - பம்பரகல புராண ராஜமஹா விகாரை ஹெனகஹாவ் கிராமத்தில் அமைந்துள்ளது