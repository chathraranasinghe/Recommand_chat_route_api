conversations:
  - - கங்காராம கோவில் என்றால் என்ன?
      - கங்காராம ஆலயம் இலங்கையின் கொழும்பில் அமைந்துள்ள ஒரு முக்கிய பௌத்த ஆலயமாகும். இது தனித்துவமான கட்டிடக்கலை பாணிகள், குறிப்பிடத்தக்க புத்தர் சிலைகள் மற்றும் மத கலைப்பொருட்களின் வளமான சேகரிப்பு ஆகியவற்றிற்காக அறியப்படுகிறது.

  - - கங்காராம கோவில் எங்கே அமைந்துள்ளது?
      - கொழும்பில் உள்ள பெய்ரா ஏரிக்கு அருகில் அமைந்துள்ள கங்காராம கோயில் பார்வையாளர்களுக்கு அழகிய அமைப்பை வழங்குகிறது.

  - - கங்காராம கோயிலின் கட்டிடக்கலை பாணி என்ன?
      - கங்காராம கோயிலின் கட்டிடக்கலை பாணி இலங்கை, தாய், இந்திய மற்றும் சீன கட்டிடக்கலைகளின் கலவையாகும், இது கொழும்பில் ஒரு தனித்துவமான அடையாளமாக அமைகிறது.

  - - கங்காராம கோவிலில் பார்வையாளர்கள் என்ன பார்க்க முடியும்?
      - பார்வையாளர்கள் கோயிலின் தனித்துவமான கட்டிடக்கலையை ஆராயலாம், புத்தர் சிலைகள் மற்றும் மத கலைப்பொருட்களைப் பார்க்கலாம் மற்றும் பெய்ரா ஏரிக்கு அருகில் அமைதியான சூழலை அனுபவிக்கலாம்.

  - - கங்காராம கோயிலின் முக்கியத்துவம் என்ன?
      - கங்காராம கோவில் பௌத்த வழிபாடு மற்றும் கல்விக்கான இடமாக மத மற்றும் கலாச்சார முக்கியத்துவத்தை கொண்டுள்ளது. இது பல்வேறு வருடாந்திர கொண்டாட்டங்கள் மற்றும் விழாக்களுக்கான இடமாகும்.

  - - கங்காராம கோவில் எப்போது நிறுவப்பட்டது?
      - கங்காராம கோயிலுக்கு நீண்ட வரலாறு உண்டு, ஆனால் நிறுவப்பட்ட சரியான தேதிக்கு மேலும் ஆராய்ச்சி தேவைப்படலாம்.

  - - நான் எப்படி கங்காராம கோயிலுக்குச் செல்வது?
      - கங்காராம ஆலயம் பொதுமக்களுக்குத் திறக்கப்பட்டுள்ளது, மேலும் பார்வையாளர்கள் கோயிலின் அதிகாரப்பூர்வ இணையதளத்தைப் பார்க்கலாம் அல்லது பார்வையிடும் நேரம் மற்றும் ஏதேனும் சிறப்பு நிகழ்வுகள் அல்லது விழாக்கள் பற்றிய தகவலுக்கு நேரடியாக கோயிலைத் தொடர்புகொள்ளலாம்.