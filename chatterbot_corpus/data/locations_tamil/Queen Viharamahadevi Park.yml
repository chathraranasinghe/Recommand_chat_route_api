  - - ராணி விஹாரமஹாதேவி பூங்கா என்றால் என்ன?
      - ராணி விஹாரமஹாதேவி பூங்கா, ஆரம்பத்தில் விக்டோரியா பூங்கா என்று பெயரிடப்பட்டது, 19 ஆம் நூற்றாண்டில் பிரிட்டிஷ் காலனித்துவ காலத்தில் விக்டோரியா மகாராணியின் 60 வது முடிசூட்டு விழாவைக் கொண்டாடும் வகையில் நிறுவப்பட்டது. 1958 ஆம் ஆண்டு ஜூலை 18 ஆம் தேதி, துட்டுகமுனு மன்னரின் தாயார் ராணி விஹாரமஹாதேவியை நினைவுகூரும் வகையில், சுதந்திரத்திற்குப் பிறகு, அதன் சொந்த வரலாற்றையும் கலாச்சாரத்தையும் கொண்டாடுவதில் இலங்கையின் மாற்றத்தை பிரதிபலிக்கும் வகையில் பூங்காவிற்கு மறுபெயரிடப்பட்டது.

  - - ராணி விஹாரமஹாதேவி பூங்கா எப்போது நிறுவப்பட்டது?
      - ராணி விஹாரமஹாதேவி பூங்கா 1897 இல் நிறுவப்பட்டது, முதலில் விக்டோரியா பூங்காவாக, பிரிட்டிஷ் காலனித்துவ காலத்தில்

  - - ராணி விஹாரமஹாதேவி யார்?
      - ராணி விஹாரமஹாதேவி இலங்கையின் புகழ்பெற்ற ராணிகளில் ஒருவராகக் கருதப்படுகிறார் மற்றும் புகழ்பெற்ற சிங்கள மன்னர் துட்டுகெமுனுவின் தாயார் ஆவார்.

  - - விக்டோரியா பூங்காவில் இருந்து ராணி விஹாரமஹாதேவி பூங்கா என பெயர் மாற்றம் செய்யப்பட்டது ஏன்?
      - ராணி விஹாரமஹாதேவியை கௌரவிப்பதற்காகவும், சுதந்திரத்திற்குப் பிந்தைய அதன் சொந்த வரலாற்றையும் கலாச்சாரத்தையும் கொண்டாடுவதற்கான இலங்கையின் மாற்றத்தை பிரதிபலிக்கும் வகையில், ஜூலை 18, 1958 இல் ராணி விஹாரமஹாதேவி பூங்கா என பெயர் மாற்றப்பட்டது.

  - - ராணி விஹாரமஹாதேவி பூங்காவின் வரலாற்று முக்கியத்துவம் என்ன?
      - ராணி விஹாரமஹாதேவி பூங்கா கொழும்பின் வரலாற்றில் ஒரு குறிப்பிடத்தக்க இடத்தைப் பிடித்துள்ளது, ஆரம்பத்தில் பிரித்தானிய காலனித்துவ ஆட்சியின் அடையாளமாகவும் பின்னர் இலங்கையின் சொந்த வரலாற்று மற்றும் கலாச்சார பாரம்பரியத்திற்கு அஞ்சலி செலுத்துவதாகவும் இருந்தது. இரண்டாம் உலகப் போரின் போது, இது பிரிட்டிஷ் ராணுவம் மற்றும் ஆஸ்திரேலிய 17வது படையணியால் ஆக்கிரமிக்கப்பட்டது.

  - - ராணி விஹாரமஹாதேவி பூங்காவின் முக்கிய அம்சங்கள் என்ன?
      - இந்த பூங்கா அதன் பசுமையான இடங்கள், அழகான மலர் தோட்டங்கள் மற்றும் அமைதியான ஏரி ஆகியவற்றால் குறிப்பிடத்தக்கது, இது உள்ளூர் மற்றும் சுற்றுலாப் பயணிகளுக்கு ஓய்வெடுக்கவும் ஓய்வெடுக்கவும் ஒரு பிரபலமான இடமாக அமைகிறது. இது பெஞ்சுகள் மற்றும் சிறப்பான பூக்கும் மரங்களைக் கொண்ட ஒரு ஓய்வு இடமாகும், குறிப்பாக மார்ச், ஏப்ரல் மற்றும் மே மாதங்களில்.

  - - பூங்கா அமைக்க நிலத்தை வழங்கியவர் யார்?
      - இலங்கையை பிரித்தானியர் ஆக்கிரமித்த காலத்தில், காப்டன் சார்ள்ஸ் ஹென்றி டி சொய்சாவினால் பூங்கா நிர்மாணத்துக்கான காணி நன்கொடையாக வழங்கப்பட்டது.

  - - குயின் விஹாரமஹாதேவி பூங்காவை நான் எப்படிப் பார்வையிடுவது?
      - குயின் விஹாரமஹாதேவி பூங்கா கொழும்பில் அமைந்துள்ளது மற்றும் பொதுமக்களுக்கு திறக்கப்பட்டுள்ளது. நகரத்தின் சலசலப்புக்கும், சலசலப்புக்கும் மத்தியில் இயற்கையின் ஒரு பகுதியை அனுபவிக்கவும், அழகிய நிலப்பரப்பு தோட்டங்களை ஆராயவும், பூங்காவின் வரலாற்று முக்கியத்துவம் மற்றும் அதன் பெயரைப் பற்றி அறிந்து கொள்ளவும் இது ஒரு சிறந்த இடம்.