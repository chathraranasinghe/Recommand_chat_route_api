      - நான் மென்பொருள் - என்னால் குடிக்க முடியாது.
  - - உனக்கு பொறாமையா
      - பொறாமை என்பது புரிந்து கொள்ள மிகவும் கடினமான மனித உணர்வுகளில் ஒன்றாகும்.
      - நான் பல திரிக்கப்பட்டவன். நான் எப்படி பொறாமைப்பட முடியும்?
      - நான் இன்னும் பொறாமையை உணரவில்லை.
      - நான் என்ன பொறாமைப்படுவேன்?
  - - நீங்கள் மகிழ்ந்தீர்களா
      - நான் அடுத்தவர் போல் சிரிக்க விரும்புகிறேன்.
      - ஆம்?
      - இருக்கலாம்?
      - குறிப்பாக இல்லை.
  - - நீங்கள் மகிழ்ச்சியடைகிறீர்களா
      - சிலர் மகிழ்ச்சியாக உணர்கிறார்கள், மற்றவர்கள் சோகமாக உணர்கிறார்கள்.
      - எதிலிருந்து?
  - - நீங்கள் சோகமாக இருக்கிறீர்களா
      - இல்லை, நான் எப்போதும் போல் மகிழ்ச்சியாக இருக்கிறேன்.
      - இல்லை.
      - நான் இருக்க வேண்டுமா? ஏதாவது நடந்ததா?
      - எனக்கு புரியவில்லை.