  - - Was ist der Aluvihara-Felsenhöhlentempel?
      - Der Aluvihara-Felsenhöhlentempel, auch bekannt als Matale Alu Viharaya, ist ein heiliger buddhistischer Tempel in Aluvihare, Distrikt Matale in Sri Lanka. Die Geschichte des Tempels reicht bis ins 3. Jahrhundert v. Chr. zur Zeit der Herrschaft von König Devanampiyatissa zurück. Es wird angenommen, dass der König nach der Einführung des Buddhismus im Land während seiner Herrschaft die Dagoba baute, den Bo-Schössling pflanzte und den Tempel gründete

  - - Welche historische Bedeutung hat der Felsenhöhlentempel Aluvihara?
      - Der Tempel ist von immenser historischer Bedeutung, da hier im 1. Jahrhundert v. Chr. unter der Herrschaft von König Walagamba der Pāli-Kanon zum ersten Mal in Textform auf Ola-Blättern (Palmenblätter) niedergeschrieben wurde. Diese Transkription wurde erstellt, um die philosophischen Lehren des Buddhismus für zukünftige Generationen zu bewahren, inmitten der Umwälzungen, die durch südindische Invasionen und eine zwölf Jahre andauernde Hungersnot verursacht wurden. Rund 500 gelehrte Mönche versammelten sich für diese monumentale Aufgabe im Aluvihara-Felsentempel. Die alte Bibliothek des Tempels, in der die transkribierten Manuskripte aufbewahrt wurden, wurde während der Matale-Rebellion im Jahr 1848 zerstört, und die Neuzusammenstellung des Tripiṭaka dauerte viele Jahre und wurde erst 1982 abgeschlossen

  - - Welche architektonischen und künstlerischen Besonderheiten gibt es im Felsenhöhlentempel Aluvihara?
      - Der Tempelkomplex umfasst viele Klosterhöhlen, von denen einige antike Fresken aufweisen. In diesen Höhlen gibt es auch beeindruckende Statuen und Bilder von Buddha, darunter eine große liegende Buddha-Statue. Eine der Höhlen ist dem verehrten indischen Mönchsgelehrten Buddhaghosa gewidmet, der für seine umfangreiche Arbeit an den kanonischen Pali-Schriften bekannt ist und vermutlich mehrere Jahre für seine wissenschaftliche Arbeit in Matale Alu Viharaya verbracht hat

  - - Wo befindet sich der Felsenhöhlentempel Aluvihara?
      - Der Aluvihara-Felsenhöhlentempel befindet sich in Aluvihare, Distrikt Matale, Sri Lanka, umgeben von Hügeln. Es liegt 30 km nördlich von Kandy an der Straße Matale-Dabulla und ist somit ein ruhiger und dennoch gut erreichbarer Ort für Besucher

  - - Was können Besucher im Aluvihara-Felsenhöhlentempel erwarten?
      - Besucher können die alten Klosterhöhlen erkunden, die Fresken, Statuen und Bilder Buddhas betrachten und mehr über die historischen Ereignisse im Zusammenhang mit dem Tempel erfahren. Sie können auch etwas über die Rolle des Tempels bei der Bewahrung des Theravada-Buddhismus und seine Verbindung mit verehrten Persönlichkeiten wie Buddhaghosa erfahren. Die erschreckenden Darstellungen des höllischen Jenseits in einer der Höhlen und die ruhigen umliegenden Hügel tragen zum spirituellen und lehrreichen Erlebnis im Aluvihara-Felsenhöhlentempel bei

