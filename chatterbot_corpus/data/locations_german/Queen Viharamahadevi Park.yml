  - - Was ist der Queen Viharamahadevi Park?
      - Der Queen Viharamahadevi Park, ursprünglich Victoria Park genannt, wurde während der britischen Kolonialzeit im 19. Jahrhundert zu Ehren des 60. Krönungsjubiläums von Königin Victoria gegründet. Der Park wurde am 18. Juli 1958 zum Gedenken an Königin Viharamahadevi, die Mutter von König Dutugamunu, umbenannt und spiegelt damit den Wandel Sri Lankas wider, seine eigene Geschichte und Kultur nach der Unabhängigkeit zu feiern

  - - Wann wurde der Queen Viharamahadevi Park gegründet?
      - Der Queen Viharamahadevi Park wurde 1897 während der britischen Kolonialzeit ursprünglich als Victoria Park gegründet

  - - Wer war Königin Viharamahadevi?
      - Königin Viharamahadevi gilt als eine der legendären Königinnen Sri Lankas und war die Mutter des berühmten singhalesischen Königs Dutugemunu

  - - Warum wurde der Name von Victoria Park in Queen Viharamahadevi Park geändert?
      - Der Name wurde am 18. Juli 1958 in Queen Viharamahadevi Park geändert, um Königin Viharamahadevi zu ehren und Sri Lankas Wandel hin zur Feier seiner eigenen Geschichte und Kultur nach der Unabhängigkeit widerzuspiegeln

  - - Welche historische Bedeutung hat der Queen Viharamahadevi Park?
      - Der Queen Viharamahadevi Park nimmt einen bedeutenden Platz in der Geschichte Colombos ein und diente zunächst als Symbol der britischen Kolonialherrschaft und später als Hommage an Sri Lankas eigenes historisches und kulturelles Erbe. Während des Zweiten Weltkriegs war es von der britischen Armee und der australischen 17. Brigade besetzt

  - - Was sind die Hauptmerkmale des Queen Viharamahadevi Parks?
      - Der Park ist bekannt für seine Grünflächen, wunderschönen Blumengärten und einen ruhigen See, was ihn zu einem beliebten Ort zum Entspannen und Erholen für Einheimische und Touristen macht. Es ist ein Rastplatz mit Bänken und prächtig blühenden Bäumen, besonders in den Monaten März, April und Mai.

  - - Wer hat das Land für den Bau des Parks gespendet?
      - Das Land für den Bau des Parks wurde während der britischen Besetzung Sri Lankas von Kapitän Charles Henry de Soysa gespendet

  - - Wie kann ich den Queen Viharamahadevi Park besuchen?
      - Der Queen Viharamahadevi Park befindet sich in Colombo und ist für die Öffentlichkeit zugänglich. Es ist ein großartiger Ort, um inmitten des Trubels der Stadt ein Stück Natur zu erleben, die wunderschön angelegten Gärten zu erkunden und mehr über die historische Bedeutung des Parks und seines Namensgebers zu erfahren.