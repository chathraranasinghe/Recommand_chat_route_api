  - - Was ist der Lankatilaka-Tempel?
      - Der Lankatilaka-Tempel, auch bekannt als Lankatilaka Vihara, ist ein alter und heiliger buddhistischer Tempel in Udunuwara in Kandy, Sri Lanka. Er wurde im 14. Jahrhundert von König Bhuvanekabahu IV. erbaut, der von 1341 bis 1351 n. Chr. regierte. Der König beauftragte seinen obersten Minister Senalankadhikara mit dem Bau dieses Tempels. Die Architektur des Tempels wurde von einem südindischen Architekten namens Sathapati Rayar entworfen und umfasste dravidische und indochinesische Architekturmuster. Dieser Tempel ist ein bedeutendes historisches und architektonisches Bauwerk aus der Gampola-Ära

  - - Welche architektonischen Besonderheiten besitzt der Lankatilaka-Tempel?
        - Der Lankatilaka-Tempel wurde auf einem natürlichen Felsen namens Panhalgala-Felsen erbaut und war ursprünglich ein vierstöckiges Herrenhaus mit einer Höhe von 24 Metern, obwohl heute nur noch drei Stockwerke zu sehen sind. Der Tempel besteht aus drei Abschnitten. dem Tempelgebäude, der Stupa und dem Bo-Baum. Das Tempelgebäude beherbergt im Osten eine Buddha-Statue und im Westen Tempel Gottes. Das Bilderhaus des Tempels ist mit traditionellen singhalesischen Skulpturen geschmückt und die Wände und die Decke wurden mit Gemälden und Skulpturen aus der Kandyan-Ära geschmückt. Der Tempel verfügt außerdem über Inschriften in Singhalesisch und Tamil, die historische Informationen über den Tempel und seine Wohltäter liefern

  - - Welche historische Bedeutung hat der Lankatilaka-Tempel?
      - Der Lankatilaka-Tempel besitzt eine reiche historische Bedeutung, die bis ins 14. Jahrhundert während der Herrschaft von König Bhuvanekabahu IV. zurückreicht. Es handelt sich um ein bemerkenswertes Gebäude aus der Gampola-Ära, das eine Mischung aus dravidischen und indochinesischen Baustilen aufweist und die kulturelle Verschmelzung dieser Zeit widerspiegelt. Der Tempel diente auch als bedeutendes buddhistisches spirituelles Zentrum und zog im Laufe der Jahrhunderte Gläubige und Pilger an

  - - Wo befindet sich der Lankatilaka-Tempel?
      - Der Lankatilaka-Tempel befindet sich im Dorf Udunuwara in Kandy, Sri Lanka, an der Daulagala-Straße, etwa 4 km (2,5 Meilen) von der Kreuzung Pilimatalawa entfernt. Es liegt in der Nähe anderer alter buddhistischer Tempel wie Gadaladeniya Vihara und ist damit Teil einer reichen historischen und spirituellen Landschaft in der Region

  - - Was können Besucher im Lankatilaka-Tempel sehen?
      - Besucher des Lankatilaka-Tempels können seine beeindruckenden architektonischen Besonderheiten erkunden, darunter das dreistöckige Bilderhaus, traditionelle singhalesische Skulpturen und Gemälde aus der Kandyan-Ära. Sie können auch die alten Inschriften betrachten, die Stupa und den Bo-Baum besichtigen und die ruhige und spirituell bereichernde Umgebung des Tempels erkunden. Darüber hinaus ist das Tempelgelände mit sechs Devales bereichert, in denen Besucher den traditionellen Ritualen und Zeremonien des Tempels beiwohnen können