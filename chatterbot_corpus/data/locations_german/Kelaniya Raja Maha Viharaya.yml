  - - Was ist Kelaniya Raja Maha Viharaya?
      - Kelaniya Raja Maha Viharaya ist ein verehrter buddhistischer Tempel in Kelaniya, Sri Lanka. Der Tempel nimmt einen bedeutenden Platz in der Geschichte Sri Lankas ein und es wird angenommen, dass er von Lord Buddha besucht wurde. Es ist bekannt für seine wunderschönen Gemälde, Skulpturen und seine historische Bedeutung im Zusammenhang mit den buddhistischen Lehren und dem srilankischen Erbe.

  - - Welche historische Bedeutung hat Kelaniya Raja Maha Viharaya?
      - Es wird angenommen, dass der Tempel vor der aufgezeichneten Geschichte Sri Lankas errichtet wurde und nach der Ankunft von Arahat Mahinda renoviert wurde. Es wird gesagt, dass Lord Buddha diesen Tempel während seines dritten und letzten Besuchs in Sri Lanka besuchte, was ihn zu einer äußerst bedeutenden religiösen Stätte für Buddhisten machte.

  - - Was können Besucher im Kelaniya Raja Maha Viharaya sehen?
      - Besucher können die atemberaubende Architektur des Tempels, Kunstwerke, die verschiedene Ereignisse in der Geschichte Sri Lankas und des Buddhismus darstellen, sowie die ruhige Umgebung erkunden, die zur Meditation und Reflexion einlädt. Der Tempelkomplex verfügt außerdem über eine Stupa und andere Bauwerke, die für die buddhistische Tradition von Bedeutung sind.

  - - Was sind die bemerkenswerten Merkmale des Tempels?
      - Der Tempel ist für seine wunderschönen Gemälde und Skulpturen bekannt, die verschiedene Ereignisse aus der Geschichte Sri Lankas und den buddhistischen Lehren darstellen. Die Architektur des Tempels spiegelt das traditionelle srilankische Design wider und die friedliche Atmosphäre des Tempelgeländes bietet einen spirituellen Rückzugsort.

  - - Wie kann ich Kelaniya Raja Maha Viharaya besuchen?
      - Kelaniya Raja Maha Viharaya liegt in Kelaniya, das von Colombo aus erreichbar ist. Er ist für die Öffentlichkeit zugänglich und Besucher können den Tempel erkunden, religiösen Zeremonien beiwohnen und mehr über seine historische und religiöse Bedeutung erfahren.

  - - Welche jährlichen Feierlichkeiten finden im Kelaniya Raja Maha Viharaya statt?
      - Im Tempel finden das ganze Jahr über verschiedene religiöse Zeremonien und Feiern statt, die Gläubige und Besucher aus dem ganzen Land anziehen. Eines der wichtigsten Ereignisse ist das Duruthu Maha Perahera, das im Januar stattfindet und an den Besuch von Lord Buddha im Tempel erinnert.