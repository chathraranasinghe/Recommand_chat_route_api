  - - Was ist Sri Dalada Maligawa?
      - Sri Dalada Maligawa oder der Tempel der heiligen Zahnreliquie ist ein bedeutender buddhistischer Tempel in Kandy, Sri Lanka. Es beherbergt die heilige Zahnreliquie von Lord Buddha und gehört zum UNESCO-Weltkulturerbe.
