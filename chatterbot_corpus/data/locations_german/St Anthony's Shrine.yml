  - - Was ist das St.-Antonius-Heiligtum, Kochchikade?
      - St. Anthony's Shrine, Kochchikade ist ein bedeutender römisch-katholischer Schrein in der Stadt Kochchikade, 5 km von der Stadt Colombo, Sri Lanka, entfernt. Der Schrein ist dem heiligen Antonius von Padua gewidmet, dem Schutzpatron verlorener und gestohlener Gegenstände

  - - Welche historische Bedeutung hat das St.-Antonius-Heiligtum Kochchikade?
      - Die Geschichte des St.-Antonius-Schreins reicht bis in die frühe niederländische Kolonialzeit zurück, als der Katholizismus auf der Insel verboten war. In dieser Zeit hielten katholische Priester aus Verstecken Predigten. Ein Priester namens Fr. Antonio, verkleidet als örtlicher Kaufmann, fand Zuflucht bei einer Fischergemeinde in Mutwal. In dieser Zeit wurde der Grundstein für das spätere St.-Antonius-Heiligtum gelegt

