  - - Was ist Nalanda Gedige?
      - Nalanda Gedige ist ein alter vollständiger Steintempel in der Nähe von Matale, Sri Lanka, der zwischen dem 8. und 10. Jahrhundert erbaut wurde. Sein ursprünglicher Standort gilt als das geografische Zentrum Sri Lankas. Der Tempel zeigt dravidische Architektur, insbesondere im Pallava-Stil, und wurde vermutlich von Buddhisten genutzt. Trotz seiner hinduistischen Tempelarchitektur ist bekannt, dass er buddhistische Zugehörigkeiten hat. Der Tempel diente einst als buddhistisches Kloster, wie aus einer an dieser Stelle gefundenen Säuleninschrift aus dem 9.-10. Jahrhundert hervorgeht

  - - Was ist der architektonische Stil von Nalanda Gedige?
